  expbmw:
    titol: "BMW, полное название которой Bayerische Motoren Werke AG (Баварские моторные заводы), является одним из самых известных и уважаемых автомобильных брендов во всем мире. Основанная в 1916 году в Германии, компания установила наследие превосходства в производстве автомобилей, мотоциклов и двигателей."
    t1: "История и основание"
    p1: "BMW начала свою скромную историю как производитель авиационных двигателей во время Первой мировой войны. После конфликта компания диверсифицировалась в производство мотоциклетных двигателей, а затем автомобилей. 1960-е годы отметили начало глобального расширения BMW с выпуском знаковых моделей, таких как серия BMW 02, установившая стандарт производительности и динамичного управления для бренда."
    t2: "Эмблематические модели"
    p2: "На протяжении многих лет BMW производила широкий спектр моделей автомобилей, от компактных до роскошных и спортивных. Серия 3 была одним из столпов бренда, предлагая исключительный баланс между производительностью и практичностью. Серия 5 была флагманом BMW в сегменте роскошных исполнительных автомобилей, в то время как Серия 7 представляет собой вершину автомобильного комфорта и технологий. Кроме того, дивизион по производству спортивных автомобилей BMW M выпускал легендарные модели, такие как BMW M3 и BMW M5, известные своей мощностью и ловкостью."
    t3: "Технологические инновации"
    p3: "BMW является лидером во внедрении передовых автомобильных технологий. От систем полного привода и высокопроизводительных двигателей до интегрированных GPS-навигационных систем и технологий помощи водителю, марка находится на передовых позициях инноваций в автомобильной индустрии."
    t4: "Электрификация"
    p4: "С увеличением экологического сознания и спроса на более эффективные автомобили BMW вступила в эпоху электрификации своего автомобильного парка. Она выпустила несколько моделей Plug-in гибридов под маркой BMW iPerformance и полностью электрические автомобили под брендом BMW i, такие как компактный BMW i3 и гибридный суперкар BMW i8."
    t5: "Дизайн и качество"
    p5: "BMW известна своим характерным и элегантным дизайном, а также качеством построения своих автомобилей. От характерного дизайна двойной решетки радиатора до высококачественных внутренних деталей, автомобили BMW выделяются своим стилем и мастерством. Кроме того, бренд заслужил репутацию превосходства в автомобильной инженерии и дизайне, что отражается в удовлетворенности и лояльности своих клиентов."
