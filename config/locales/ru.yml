      - heading: "Какие документы необходимы для импорта?"
        content: "Необходимо иметь счет-фактуру на покупку автомобиля, документы на транспортное средство из страны происхождения и сертификат соответствия автомобиля, будь то COC или результат индивидуальной сертификации. Также необходимо, чтобы автомобиль был не старше 6 лет."
