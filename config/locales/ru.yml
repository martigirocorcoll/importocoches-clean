  model_descriptions:
    bmw_serie_7: "BMW 7 серии представляет собой элегантность и инновации в их лучшем проявлении. Этот роскошный седан предлагает изысканный интерьер с премиальными материалами, передовыми технологиями и исключительными характеристиками. Идеален для тех, кто ищет комфорт и престиж в каждой поездке."
    bmw_i4: "BMW i4 - это электрический седан, сочетающий экологичность с удовольствием от вождения. С впечатляющим запасом хода и мгновенным ускорением, i4 предлагает опыт BMW в 100% электрическом формате. Инновационные технологии и привлекательный дизайн для современного водителя."
    mercedes_gle: "Mercedes-Benz GLE - это внедорожник, определяющий универсальность и роскошь. С просторным салоном, интеллектуальными технологиями и внедорожными возможностями, GLE адаптируется как к городу, так и к приключениям. Элегантность и производительность в идеальной гармонии."
    mercedes_eqv: "Mercedes-Benz EQV - это премиальный электрический минивэн, преобразующий семейные путешествия. Место для 7 пассажиров, нулевые выбросы и вся роскошь Mercedes в практичном и экологичном автомобиле. Идеален для семей, не желающих жертвовать комфортом или окружающей средой."
    audi_q4: "Audi Q4 e-tron - это компактный электрический внедорожник с технологией quattro в электрической форме. Современный дизайн, просторный салон и запас хода, гарантирующий беззаботные поездки. Идеальный вход в премиальный электрический мир Audi."
    audi_q6: "Audi Q6 e-tron представляет будущее электрических внедорожников. С новой платформой PPE он предлагает сверхбыструю зарядку, расширенный запас хода и революционный цифровой интерьер. Передовые технологии для самых требовательных водителей."
    volkswagen_t7_california: "Volkswagen T7 California - это культовый кемпер, заново изобретенный. Оснащенный кухней, кроватью и поднимающейся крышей, он предлагает полную свободу исследования. Идеален для ваших приключений со всем необходимым комфортом."
    volkswagen_id3: "Volkswagen ID.3 - это доступный электромобиль, формирующий будущее мобильности. С реальным ежедневным запасом хода, быстрой зарядкой и просторным салоном, ID.3 делает переход на электромобили простым и приятным."
    mini_aceman: "MINI Aceman - это электрический кроссовер, сочетающий стиль MINI с современной практичностью. Маневренный в городе, но просторный внутри, он предлагает опыт вождения MINI в экологичном формате. Отличительный, веселый и 100% электрический."
    cupra_tavascan: "Cupra Tavascan - это электрическое SUV-купе, сочетающее спортивность с экологичностью. Агрессивный дизайн, захватывающие характеристики и передовые технологии определяют эту модель. Для тех, кто ищет производительность, не жертвуя будущим."
    cupra_terramar: "Cupra Terramar - это новый внедорожник, сочетающий элегантность со спортивным характером. Мощный двигатель, передовые технологии и дизайн, который не остается незамеченным. Идеальный баланс между повседневным комфортом и удовольствием от вождения."
    byd_seal: "BYD Seal - это электрический седан, сочетающий новейшие аккумуляторные технологии с элегантным дизайном. С лидирующим в сегменте запасом хода и спортивными характеристиками, Seal доказывает, что китайские электромобили пришли всерьез."
    byd_atto_3: "BYD Atto 3 - это компактный электрический внедорожник с исключительным соотношением цены и качества. С долговечными LFP батареями, передовыми технологиями безопасности и современным интерьером, Atto 3 делает электромобили доступными для всех."
    byd_dolphin: "BYD Dolphin - это городской электромобиль, делающий экологичную мобильность доступной. Компактный, но просторный, с достаточным запасом хода для ежедневного использования и молодым, свежим дизайном. Идеальные ворота в семью BYD."
    byd_seal_u: "BYD Seal U - это семейный электрический внедорожник с 7 местами и расширенным запасом хода. Идеален для семей, нуждающихся в пространстве без ущерба для экологичности. Передовые технологии и максимальная безопасность в практичном и эффективном формате."
