  expbmw:
    titol: "BMW, el nom complet de Bayerische Motoren Werke AG (Fàbriques de Motors Bavaria), és una de les marques d'automòbils més reconegudes i respectades a nivell mundial. Fundada el 1916 a Alemanya, la companyia ha establert un llegat d'excel·lència en la fabricació d'automòbils, motocicletes i motors."
    t1: "Història i Fundació"
    p1: "BMW va tenir els seus humils inicis com a fabricant de motors d'avió durant la Primera Guerra Mundial. Després del conflicte, la companyia es va diversificar cap a la fabricació de motors per a motocicletes i, finalment, cap a la producció d'automòbils. La dècada de 1960 va marcar l'inici de l'expansió global de BMW, amb la introducció de models icònics com la sèrie BMW 02, que va establir l'estàndard de rendiment i conducció dinàmica per a la marca."
    t2: "Models Emblemàtics"
    p2: "Al llarg dels anys, BMW ha produït una àmplia gamma de models d'automòbils, des de compactes fins a vehicles de luxe i esportius. La Sèrie 3 ha estat un dels pilars de la marca, oferint un equilibri excepcional entre rendiment i practicitat. La Sèrie 5 ha estat el vaixell insígnia de BMW en el segment de luxe executiu, mentre que la Sèrie 7 representa el cim del confort i la tecnologia automotriu. A més, la divisió de rendiment BMW M ha produït legendàries esportives com la BMW M3 i la BMW M5, conegudes per la seva potència i agilitat."
    t3: "Innovació Tecnològica"
    p3: "BMW ha estat un líder en la introducció de tecnologies automobilístiques avançades. Des de sistemes de tracció integral i motors d'alt rendiment fins a sistemes de navegació GPS integrats i tecnologies d'assistència al conductor, la marca ha estat a l'avantguarda de la innovació en la indústria automobilística."
    t4: "Electrificació"
    p4: "Amb l'augment de la consciència ambiental i la demanda de vehicles més eficients, BMW ha incursionat en l'electrificació de la seva flota de vehicles. Ha llançat diversos models híbrids endollables sota l'etiqueta BMW iPerformance i vehicles totalment elèctrics sota la marca BMW i, com el compacte BMW i3 i l'esportiu híbrid endollable BMW i8."
    t5: "Disseny i Qualitat"
    p5: "BMW és coneguda pel seu disseny distintiu i elegant, així com per la qualitat de construcció dels seus vehicles. Des del disseny icònic de la graella doble fins als detalls interiors d'alta gamma, els vehicles BMW es distingeixen pel seu estil i artesania. A més, la marca s'ha guanyat una reputació d'excel·lència en l'enginyeria i el disseny automobilístic, la qual cosa es reflecteix en la satisfacció i fidelitat dels seus clients."
