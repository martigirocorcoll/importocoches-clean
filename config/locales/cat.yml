        content: "Si no passa les primeres inspeccions, el recomanable és no comprar el cotxe. En cas que parlem de la ITV, caldrà esmenar les deficiències trobades a la ITV."
      - heading: "Quins són els costos associats a la importació?"
        content: "Els costos són el propi cotxe que es compra, un 4,5% com a IGI, l'aranzel corresponent en cas de comprar el cotxe en països d'origen que ho requereixin, el transport del cotxe i uns 650€ de despeses relatives als tràmits de transitaris, ITV, matriculació, taxa anual i plaques de matrícula. No cal oblidar tampoc les despeses bancàries per fer la transferència de compra."
      - heading: "Si no sóc d'Espanya, puc importar un cotxe amb vosaltres?"
        content: "No, em sap greu però només podem importar cotxes per a residents a Espanya o societats espanyoles. Si no ets espanyol, et recomano que busquis un importador al teu país. En el cas d'Espanya, recomanem els serveis de importyourcar.es."
    subtitle2: "2. Costos i Opcions de Pagament amb Importocotxe"
    sections2:
      - heading: "Quins són els costos associats a Importocotxe?"
        content: "A importocotxe tenim uns honoraris del 5% del valor del cotxe. Amb això, nosaltres ens encarreguem de fer tot el relatiu a la importació, d'actuar com a venedors i per tant ser qui assumim el risc de la compra a Alemanya, donem el servei postvenda i també ens encarreguem de pagar l'IVA en origen i fer els tràmits per recuperar-lo."
      - heading: "Existeixen càrrecs addicionals inesperats?"
        content: "No, el preu que t'oferim és preu final. Si hi ha sorpreses les assumim nosaltres. Simplement has de tenir en compte que hauràs de contractar una assegurança per al cotxe."
      - heading: "Quin és el mètode de pagament preferit?"
        content: "Els pagaments són per transferència bancària i en dos passos. Un primer pagament d'aproximadament 3.000€ per reservar el cotxe en origen i evitar que es vengui a altres. Un segon pagament un cop feta la reserva i en un termini màxim d'unes 2 setmanes, per la totalitat restant."
      - heading: "Puc pagar en quotes?"
        content: "Sí, pots demanar un finançament a un banc per poder pagar el cotxe a quotes. Nosaltres et podem facilitar una factura proforma perquè la lliuris al banc i estudiïn el finançament."
      - heading: "Quins són els termes i condicions del finançament?"
        content: "En aquest cas, cada banc té ofertes diferents que canvien. Al no oferir-la nosaltres no podem indicar-ho, però és cert que el finançament a través d'un banc sol ser més competitiu en preu que la que es pot aconseguir mitjançant financeres al consum."
      - heading: "Oferiu descomptes per a importacions múltiples?"
        content: "Sí, si vols importar més d'un cotxe alhora, indica'ns-ho i podrem ajustar lleugerament el preu dels nostres honoraris."
    subtitle3: "3. Transport i Entrega"
    sections3:
      - heading: "Com es maneja el transport del cotxe?"
        content: "En general, els cotxes es transporten en camió porta cotxes del país d'origen a la Jonquera (frontera França-Espanya). Allà nosaltres recollim el cotxe i el pugem en remolc individual o circulant fins a Espanya. Ho fem d'aquesta manera ja que és la més ràpida i econòmica. És difícil aconseguir que un camió vingui a Espanya, però fàcil trobar els que passen per la Jonquera."
      - heading: "Puc rastrejar l'enviament del meu cotxe?"
        content: "No tenim sistema per al rastreig, però quan hagis comprat el cotxe podràs posar-te en contacte amb nosaltres per tenir actualitzacions sobre l'estat de la importació. No obstant això, com el cotxe es carrega en un camió que porta altres 9 cotxes més, és fàcil que hi hagi canvis entre les dates esperades i les reals. Així que no t'estranyis si t'indiquem una data de càrrega i te la modifiquem algunes vegades. No obstant això, quan indiquem aquestes 3 setmanes aproximadament per al procés total d'importació, aquestes ja inclouen marge per a possibles modificacions de terminis amb els camions."
      - heading: "Quant de temps triga en completar-se el procés d'importació?"
        content: "El procés d'importació triga unes tres setmanes a realitzar-se comptades a partir del moment en què rebem el pagament íntegre del vehicle. Al principi del procés és lent i s'avança a poc a poc ja que el concessionari en origen ha de preparar el vehicle per a l'exportació i posteriorment organitzar la recollida. Però un cop el cotxe s'ha recollit pel camió, el procés avança ràpidament i sol finalitzar-se en uns 5-7 dies hàbils."
      - heading: "Podeu lliurar el cotxe directament al meu domicili?"
        content: "Sí, les entregues les fem al punt d'Espanya que ens indiqueu."
      - heading: "Oferiu serveis d'emmagatzematge temporal?"
        content: "Sí, si hem iniciat la importació i saps que no estaràs disponible en un temps per recollir el vehicle, simplement indica'ns-ho i el guardarem fins que arribis."
      - heading: "Què passa si el cotxe pateix danys durant el transport?"
        content: "El transport va assegurat i qualsevol incident que pugui haver-hi es repararà o se't tornarà els diners del cotxe."
      - heading: "Hi ha opcions d'enviament exprés?"
        content: "Si tens urgència per tenir el cotxe en menys del temps establert, si us plau indica'ns-ho abans que formalitzem el contracte de compra. Podem valorar opcions per agilitzar el procés i fins i tot oferir-te opcions més ràpides. No obstant això, no podem garantir una data de lliurament exacta ja que es tracta d'un procés amb molts intervinents. No ens podem fer responsables del cost que et pugui suposar no disposar del vehicle durant el procés d'importació."
    subtitle4: "4. Serveis i Suport al Client"
    sections4:
      - heading: "Puc obtenir un pressupost abans de començar el procés?"
        content: "Sí, abans d'iniciar la importació tindràs un pressupost tancat vinculant i signat per contracte. En cas d'existir sobrecostos inesperats, els assumirem des d'importocoches.com. De fet, al web ja surten els preus dels cotxes i mai serà un preu superior a l'anunciat."
      - heading: "Podeu ajudar-me a trobar un cotxe específic?"
        content: "Sí, pots indicar-nos com el vols i t'ajudarem a trobar aquest cotxe específic que estàs buscant. Com més concreta sigui la descripció del cotxe, millor seran els resultats que et mostrarem."
      - heading: "Quines marques i models teniu disponibles?"
        content: "Podem importar tot tipus de marques i models. Fins i tot models amb estoc reduït o que encara no han sortit al mercat espanyol. Al web hi ha un cercador on apareixen la majoria de marques i models amb una antiguitat màxima de 6 anys. Si busques algun que no apareix, posa't en contacte amb nosaltres i sol·licita'l."
      - heading: "Puc sol·licitar característiques personalitzades per al cotxe?"
        content: "Sí, exactament. Si estàs buscant unes característiques concretes, indica'ns-ho perquè t'ajudem a trobar opcions."
      - heading: "Teniu vehicles elèctrics disponibles?"
        content: "Sí, podem oferir vehicles elèctrics sense problema. En aquest cas, sí que és cert que han de ser models venuts a Europa. En certes pàgines d'internet apareix que els models elèctrics només paguen l'1% d'IGI a Espanya i això és fals. A data de 2024, els cotxes elèctrics a Espanya paguen el 4,5% d'IGI com la resta del vehicle."
      - heading: "Puc veure el cotxe abans de comprar-lo?"
        content: "Estant el cotxe a Alemanya, fer una visita al cotxe resulta complicat. No hi ha cap problema en que vagis a veure'l, però entenem que no és una cosa còmoda. Nosaltres sempre t'enviarem fotos del vehicle, així com una llista d'equipament completa del cotxe i et garantim que el cotxe arribarà com es mostra en aquests suports. En cas que no arribés així, estarem obligats a deixar-lo com indicat o tornar-te els diners."
      - heading: "Quins mètodes de contacte estan disponibles per a consultes urgents?"
        content: "Per a consultes urgents, el millor mètode és que ens truqueu. El nostre telèfon és el +376 666 488. També atenem per WhatsApp i correu electrònic, però la via més ràpida és el telèfon."
      - heading: "Com puc contactar amb el servei al client?"
        content: "Pots contactar via trucada telefònica, WhatsApp o correu electrònic."
      - heading: "Puc agendar una cita per a una consulta?"
        content: "Sí, si vols que ens veiem no hi ha problema. Agendarem una cita i ens veurem."
      - heading: "Teniu assistència en altres idiomes?"
        content: "Podem ajudar-vos en català, castellà, francès i anglès."
      - heading: "Què diferencia Importocotxe.ad d'altres empreses d'importació de cotxes?"
        content: "La nostra diferència principal és el nostre enfocament 100% a la importació. No venem cotxes en estoc i per tant no tenim cap tipus d'interès en fer-vos comprar un cotxe determinat. A més, al dedicar-nos al 100% a la importació, hem desenvolupat diferents sistemes per fer-ho el millor possible. Des de la nostra plataforma web on veieu tots els cotxes disponibles sabent el preu final automàticament, fins al nostre sistema de transport híbrid i entrega a domicili dels vehicles per fer de la importació un procés el més ràpid i senzill possible."
      - heading: "Puc visitar les vostres oficines per obtenir més informació?"
        content: "No tenim oficines d'atenció al públic ja que en molts casos no estem presents ja que passem bona part del temps transportant cotxes, amb la importació o en entregues. Si vols que ens veiem, no hi ha problema ja que si podem concertar cites i veure'ns."
      - heading: "En quin estat es lliuren els cotxes?"
        content: "Els cotxes es lliuren amb una neteja bàsica feta abans del lliurament. És d'esperar trobar-se amb un interior net i un exterior també en correcta forma per a un major gaudi al moment de rebre el cotxe. No obstant això, la majoria dels cotxes que importem són vehicles d'ocasió i com a tals poden presentar petites marques d'ús o desgasts acord a l'antiguitat i quilometratge. A importocoches.com sempre estarem oberts a parlar amb tu sobre ells i valorar si són suficients com per cobrir la seva reparació o no, però no es pot exigir a un cotxe d'ocasió un estat de forma com el d'un de nou. De la mateixa manera, si el client vol rebre el cotxe amb una neteja completa tipus detailing, pot indicar-ho en formalitzar el contracte per poder incloure-la en el preu."
    subtitle5: "5. Seguretat, Garanties i Devolucions"
    sections5:
      - heading: "Necessito una assegurança abans que arribi el cotxe?"
        content: "Sí, per poder matricular el cotxe a Espanya necessitarem que tinguis l'assegurança ja contractada. Les asseguradores a Espanya estan acostumades al procés d'importació i poden assegurar un cotxe quan encara està en camí. Si voleu alguna recomanació per assegurar el vostre vehicle, demaneu-nos-ho i us ajudarem."
      - heading: "Quin tipus de garanties ofereixen per als cotxes importats?"
        content: "Un cop lliurat el cotxe i com que te'l venem nosaltres, et donem un any de garantia legal cobrint les despeses de les reparacions corresponents."
      - heading: "Com gestionen les queixes i reclamacions?"
        content: "Per al servei postvenda, seguiràs parlant amb nosaltres i no t'atendran terceres parts, assegurant un tracte igual al previ a la venda. Escoltarem totes les queixes i reclamacions i ens ocuparem de tot allò que sigui responsabilitat nostra."
      - heading: "Puc tornar el cotxe si no compleix les meves expectatives?"
        content: "Si el cotxe no ve amb les característiques especificades al contracte i no es pot esmenar, podràs tornar el cotxe i et tornarem els diners."
      - heading: "És possible cancel·lar el procés d'importació un cop iniciat?"
        content: "Generalment no, un cop s'ha iniciat el procés no es pot cancel·lar. En cas necessari sempre ens ho pots indicar i podem intentar-ho, però no podem garantir que es pugui cancel·lar."
      - heading: "Què passa si el cotxe no compleix amb les normatives d'Espanya?"
        content: "Si un cotxe no compleix amb la normativa no podrà ser matriculat. Òbviament, en el hipotètic cas que aquest cotxe l'hàgim importat nosaltres, et tornarem tots els diners."
      - heading: "Quina informació detallada proporcionen sobre el cotxe abans de la compra?"
        content: "Ens agrada enviar informació sobre l'equipament del vehicle, informació sobre l'estat de les peces de desgast (frenades, pneumàtics...), indiquem la data i quilometratge del proper servei de manteniment periòdic i enviem fotografies per a una correcta visualització del cotxe."
      - heading: "Quins factors poden retardar el temps de lliurament del cotxe?"
        content: "En un procés d'importació hi ha molts factors que poden retardar el temps de lliurament del cotxe sent una entrega tardana per part del concessionari i retards en el transport en camió els més comuns. No obstant això, el termini de 3 setmanes ja preveu algun cert retard. S'allarga més que això quan s'en sumen varios."


