      quehacemostitle: "Importar cotxes per a Andorra mai no ha estat tan fàcil"
      quehacemos: "Ho fem tot per tu per aconseguir el teu cotxe. T'ajudem a la selecció del teu cotxe. Ens encarreguem de tots els tràmits de compra, tramesa, importació i matriculació a Andorra. I ens encarreguem d'entregar-t'ho on ho necessitis, sigui o no, una direcció Andorrana."
      seleccioncochetitle: "Selecció del cotxe"
      seleccioncoche_html: "Pots buscar tots els cotxes disponibles a Alemanya per importar des de la nostra plataforma exclusiva on directament veuràs per a cada cotxe el <strong>preu final amb tots els serveis d'importació inclosos.</strong>"
      ejecuimporttitle: "Execució de la importació"
      ejecuimport_html: "<strong>Ens encarreguem de tot allò necessari</strong>. Revisem que el cotxe estigui bé en origen. Comprem el cotxe i ens encarreguem del transport i realitzem tots els tràmits per a la importació i matriculació a Andorra. "
      entregatitle: "Entrega del vehicle"
      entrega_html: "<strong>T'entreguem el cotxe on ho necessitis, a nom teu </strong>i amb les plaques Andorranes. Podem oferir garantia en cas que el cotxe no tingui en origen així com totes les cures i preparació necessàries."
      ejemplostitle: "Alguns dels cotxes que trobaràs a importocotxe.ad"
      cambio: "Caixa de canvis:"
      kilome: "Quilometratge:"
      pot: "Potència:"
      matric: "Data de matriculació:"
      about: "Com funciona?"
      glasstit: "Troba el teu cotxe"
      glass: "Fes servir el nostre cercador per buscar entre tot l'estoc, els vehicles que més t'agradin. Pots filtrar per diversos paràmetres per limitar la cerca i fer-la més fàcil."
      checktit: "Indica'ns els cotxes que t’agraden"
      check: "Per a cada vehicle que hagis seleccionat, contacta'ns i adjunta les teves dades perquè sapiguem que ets tu l'interessat. Ens posarem en contacte amb tu per verificar que efectivament t'agrada el cotxe i ens encarregarem de comprovar que el cotxe estigui bé a Alemanya i resoldre totes les qüestions que tinguis sobre el cotxe."
      tunneltit: "Reserva del cotxe"
      tunnel: "Havent trobat el cotxe que us agrada i resolt totes les qüestions necessàries, procedirem a la reserva del cotxe. En aquest moment, formalitzarem un contracte de reserva i per donar-li validesa caldrà dipositar una quantitat de 3.000€. Amb aquesta paga i senyal, nosaltres procedirem a bloquejar el cotxe a Alemanya per poder procedir a la posterior compra"
      shoppingtit: "Compra del cotxe "
      shopping: "Quan tinguem confirmació per part del concessionari venedor Alemany que el cotxe està reservat per a nosaltres, t'avisarem i podràs procedir a fer-nos el pagament restant del vehicle. Nosaltres després ens encarregarem de comprar el cotxe a Alemanya"
      fastit: "Transport"
      fast: "Comprat el cotxe i un cop feta la baixa per exportació a Alemanya, procedirem al transport del cotxe en camió."
      cliptit: "Tràmits"
      clip: "Tant bon punt ens arribi el vehicle, tramitarem la importació amb la duana d'Andorra, homologarem el vehicle a Andorra per matricular-vos i presentarem l'expedient al govern d'Andorra perquè ens puguin expedir la matriculació. En aquest punt, i si ja teniu una companyia d'assegurances a Andorra de confiança, us caldrà un certificat d'assegurança. Si ho prefereixes, també podem contractar nosaltres l'assegurança al teu nom."
      smiletit: "Lliurament"
      smile: "Amb el cotxe matriculat, recollirem les plaques de matrícula i t'entregarem el vehicle on ho necessitis."
      descripcioshow_html: " <p> A importocotxe.ad posem a la teva disposició la plataforma en la que estàs perquè puguis buscar directament cotxes a Alemanya com aquest.</p>
    <p> El preu que veus del cotxe, és un preu que ja ho inclou tot.<strong> ¿i què vol dir tot? </strong>Doncs que inclou el cost del cotxe i tots els costos derivats de la importació. És a dir, el transport, l'IGI, les taxes de matriculació, garantía d'un any i els nostres honoraris. Per aquest preu, saps que ens encarregarem de tot per tal que tinguis el cotxe a Andorra ja matriculat a nom teu. </p>
    <p> Tot i així, no pretenem que amb la informació que et donem a la web en tinguis prou per comprar el cotxe. Entenem que tindràs preguntes sobre el cotxe i sobre el procés d'importació. És per això, que tot i posar la plataforma a la teva disposició, et recomanen que si t'agrada algun dels cotxes que hi veus, et posis en contacte amb nosaltres per tal que verifiquem que el cotxe es troba en condicions òptimes per ser importat i per resoldre tots els dubtes que puguis tenir. Sabem, a més, que pot ser que estiguis interessat en més d'un cotxe, així que contacta'ns per tots aquells que t'agradin i els analitzem. T'ajudarem a triar el millor.</p>
    <p>Així que, si t'agrada aquest cotxe, no dubtis i contacta'ns per més informació. Si t'acabes decidint en comprar el cotxe, un comercial t'acompanyarà en tot moment, des de la realització del contracte de reserva, la formalització de la reserva, la compra i t'actualitzarà en tot moment de l'estat de la importació del cotxe. </p>"

