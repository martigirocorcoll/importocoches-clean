    p5: "Amb una herència de visió i innovació, Tesla continua l'esperit de Nikola Tesla en la seva missió de canviar el món a través de la tecnologia. Cada vehicle Tesla porta consigo la promesa d'una nova era en el transport."
    t6: "Importació a Andorra"
    p6: "A Andorra, no hi ha concessionari oficial de Tesla, però podem ajudar-te a importar un vehicle Tesla específic a la teva porta. El nostre servei de importació està especialitzat en la importació de vehicles Tesla des de diferents països, assegurant un procés sense problemes i garantint que rebràs el teu vehicle Tesla amb la màxima qualitat i eficiència."
  explambo:
    titol: "Lamborghini: Passió, Velocitat i Elegància Italiana en Cada Detall"
    t1: "Disseny Exclusiu"
    p1: "Lamborghini és coneguda pel seu disseny exclusiu i distintiu, que reflecteix la passió i el rendiment italià en cada detall. Des del seu estil emblemàtic fins a la seva aerodinàmica excepcional, cada Lamborghini és una obra d'art del disseny automobilístic."
    t2: "Rendiment d'Alta Gamma"
    p2: "Els vehicles Lamborghini ofereixen un rendiment d'alta gamma, amb motors potents i una enginyeria de precisió que garanteix una experiència de conducció emocionant. Des de la pista fins al carrer, cada Lamborghini està dissenyat per oferir un rendiment excepcional."
    t3: "Artesania Artesanal"
    p3: "L'artesania artesanal és una part fonamental de la marca Lamborghini. Cada vehicle es construeix amb els més alts estàndards de qualitat i atenció al detall, reflectint la dedicació i habilitat dels artesans italians."
    t4: "Herència Esportiva"
    p4: "Amb una rica herència en l'esport de l'automobilisme, Lamborghini ha deixat una empremta indeleble en les curses d'alt rendiment. Des de la llegendaria Miura fins als moderns supercotxes, Lamborghini continua portant l'emoció de la pista al carrer."
    t5: "Presència Global"
    p5: "Lamborghini té una presència global que reflecteix el seu estatus com una marca icònica en el món de l'automobilisme. Amb concessionaris arreu del món, els clients de Lamborghini poden gaudir d'un servei excepcional i una atenció personalitzada a qualsevol part del món."
    t6: "Servei d'Importació a Andorra"
    p6: "A Andorra, no hi ha concessionari oficial de Lamborghini, però podem ajudar-te a importar el Lamborghini dels teus somnis a la teva porta. El nostre servei d'importació especialitzat garanteix un procés sense problemes i et permet gaudir de l'emoció de posseir un Lamborghini a Andorra."


