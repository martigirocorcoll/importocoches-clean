  expbmw:
    titol: "BMW, el nom complet de Bayerische Motoren Werke AG (Fàbriques de Motors Bavaria), és una de les marques d'automòbils més reconegudes i respectades a nivell mundial. Fundada el 1916 a Alemanya, la companyia ha establert un llegat d'excel·lència en la fabricació d'automòbils, motocicletes i motors."
    t1: "Història i Fundació"
    p1: "BMW va tenir els seus humils inicis com a fabricant de motors d'avió durant la Primera Guerra Mundial. Després del conflicte, la companyia es va diversificar cap a la fabricació de motors per a motocicletes i, finalment, cap a la producció d'automòbils. La dècada de 1960 va marcar l'inici de l'expansió global de BMW, amb la introducció de models icònics com la sèrie BMW 02, que va establir l'estàndard de rendiment i conducció dinàmica per a la marca."
    t2: "Models Emblemàtics"
    p2: "Al llarg dels anys, BMW ha produït una àmplia gamma de models d'automòbils, des de compactes fins a vehicles de luxe i esportius. La Sèrie 3 ha estat un dels pilars de la marca, oferint un equilibri excepcional entre rendiment i practicitat. La Sèrie 5 ha estat el vaixell insígnia de BMW en el segment de luxe executiu, mentre que la Sèrie 7 representa el cim del confort i la tecnologia automotriu. A més, la divisió de rendiment BMW M ha produït legendàries esportives com la BMW M3 i la BMW M5, conegudes per la seva potència i agilitat."
    t3: "Innovació Tecnològica"
    p3: "BMW ha estat un líder en la introducció de tecnologies automobilístiques avançades. Des de sistemes de tracció integral i motors d'alt rendiment fins a sistemes de navegació GPS integrats i tecnologies d'assistència al conductor, la marca ha estat a l'avantguarda de la innovació en la indústria automobilística."
    t4: "Electrificació"
    p4: "Amb l'augment de la consciència ambiental i la demanda de vehicles més eficients, BMW ha incursionat en l'electrificació de la seva flota de vehicles. Ha llançat diversos models híbrids endollables sota l'etiqueta BMW iPerformance i vehicles totalment elèctrics sota la marca BMW i, com el compacte BMW i3 i l'esportiu híbrid endollable BMW i8."
    t5: "Disseny i Qualitat"
    p5: "BMW és coneguda pel seu disseny distintiu i elegant, així com per la qualitat de construcció dels seus vehicles. Des del disseny icònic de la graella doble fins als detalls interiors d'alta gamma, els vehicles BMW es distingeixen pel seu estil i artesania. A més, la marca s'ha guanyat una reputació d'excel·lència en l'enginyeria i el disseny automobilístic, la qual cosa es reflecteix en la satisfacció i fidelitat dels seus clients."
    t6: "Servei d'Importació de BMW a Andorra"
    p6: "A més de la seva reputació mundial, BMW també és una de les marques més buscades al mercat de vehicles de luxe i alt rendiment. En aquest sentit, si estàs interessat en adquirir un BMW específic, ja sigui un model clàssic, esportiu o d'última generació, nosaltres podem ajudar-te. Ens especialitzem en la importació sota demanda de cotxes d'Alemanya a Andorra, i entre la nostra selecció es troben una varietat de models BMW disponibles per satisfer les teves necessitats i preferències. El nostre equip està compromès a trobar el BMW que estàs buscant, assegurant un procés d'importació sense complicacions i amb la garantia de qualitat que et mereixes. No dubtis a contactar-nos per descobrir com podem ajudar-te a trobar el teu BMW ideal i portar-lo al teu destí a Andorra."
  expmercedes:
    titol: "MERCEDES-BENZ, amb el nom complet de Daimler AG (abans Daimler-Benz), és una de les marques automobilístiques més reconegudes i prestigioses a nivell mundial. Establerta el 1926 a Alemanya, l'empresa té una rica herència en la fabricació d'automòbils de luxe, camions, autobusos i vehicles comercials."
    t1: "Història i Llegat"
    p1: "MERCEDES-BENZ remunta els seus orígens a la invenció de l'automòbil per Karl Benz a finals del segle XIX i al treball pioner de Gottlieb Daimler i Wilhelm Maybach. La fusió de les dues companyies el 1926 va formar Daimler-Benz, sentant les bases per a la marca icònica coneguda per la seva innovació, luxe i rendiment."
    t2: "Models Emblemàtics"
    p2: "Al llarg dels anys, MERCEDES-BENZ ha introduït nombrosos models emblemàtics que han deixat una empremta indeleble en la història de l'automoció. La Classe E, Classe S i Classe C representen l'epítom del luxe i la refinament, mentre que la Classe G s'erigeix com a símbol de durabilitat robusta i capacitat tot terreny. La divisió AMG ha produït variants d'alt rendiment de vehicles Mercedes-Benz, inclosos els llegendaris AMG GT i AMG C63, reconeguts pel seu rendiment emocionant i enginyeria de precisió."
    t3: "Innovació Tecnològica"
    p3: "MERCEDES-BENZ ha estat a l'avantguarda de la innovació automobilística, introduint tecnologies revolucionàries que milloren la seguretat, el confort i el rendiment. Des de característiques de seguretat pioneres com la zona de deformació i els frens antibloqueig fins a sistemes avançats d'assistència al conductor i electrificació, Mercedes-Benz continua empenyent els límits de l'enginyeria automotriu."
    t4: "Disseny i Artesania"
    p4: "Els vehicles MERCEDES-BENZ són reconeguts pel seu disseny intemporal, artesania meticulosa i atenció als detalls. Des de les elegants línies de l'exterior fins als luxosos materials utilitzats a l'interior, cada Mercedes-Benz és un testimoni del compromís de la marca amb la qualitat i l'excel·lència. Sigui les línies de cupé elegants del CLA o l'elegància refinada del sedan Classe S, Mercedes-Benz estableix l'estàndard en disseny automobilístic."
    t5: "Presència Global"
    p5: "Amb presència en més de 100 països arreu del món, MERCEDES-BENZ és una marca veritablement global. La seva extensa xarxa de concessionaris i centres de servei garanteix que els clients rebin un servei excepcional i suport allà on siguin. Ja sigui que estiguis creuant els carrers de París, navegant per les autopistes d'Alemanya o explorant les carreteres de Califòrnia, Mercedes-Benz ofereix una experiència de conducció única."
