      title2: "Descobreix aquí tots els cotxes disponibles"
      subtitol: "T'ajudem des del primer moment i fins al final perquè importar un cotxe sigui tan senzill com comprar-lo a Andorra. Hi ha 3 passos necessaris molt diferents en un procés d'importació i t'hi donem suport:"
      busqueda: "Cerca del cotxe"
      compra: "Compra del cotxe"
      import: "Importació a Andorra"
      tencontrar: "T'ajudem a trobar el cotxe"
      1descubrir: " 1. Descobrir cotxes"
      desdescubrir_html: "El primer necessari per comprar un cotxe és trobar el que t'agrada. I sabem que per trobar-lo, cal veure diverses opcions.
             Per això, a importocotxe.ad hem desenvolupat un aplicatiu on podràs veure tu mateix tots els cotxes disponibles a Alemanya en temps real sabent el preu definitiu des del primer moment.
             És com buscar cotxes a mobile.de però sabent des del primer instant el preu definitiu del cotxe amb totes les despeses d'importació a Andorra ja comptades. <strong>Cerca entre tots ells els que més t'agraden</strong>.
             Si per contra, prefereixes que t'ajudem a buscar o no apareix al cercador el cotxe que vols, contacta'ns i t'ajudarem."
      1selec: " 2. Seleccionar cotxes"
      desselec_html: "Quan hagis estat buscant cotxes, és molt probable que t'hagin agradat diversos. Contacta'ns per WhatsApp, telèfon o mitjançant el botó més informació per indicar-nos-ho i t'ajudarem. En aquest punt, <b>ens encarregarem de contactar amb els venedors per tenir-ne tota la informació necessària</b> de cada cotxe així com més imatges o vídeos si cal."
      1escoger: " 3. Escollir el cotxe"
      desescoger_html: "Tenint tota la informació necessària dels cotxes <b>podràs escollir el que més t'agradi</b> i nosaltres ens encarregarem d'aconseguir-t'ho."
      2compra: "Ens encarreguem de la compra a Alemanya"
      2treserva: " 1. Reservar el cotxe"
      des2tres_html: "Per aconseguir-te el cotxe i deixar per escrit el nostre acord, <b>signarem un contracte de reserva amb informació del cotxe, de la importació i dades personals</b>.
             Com que en alguns casos no es pot disposar de la liquiditat necessària per a la compra d'un cotxe de forma immediata, proposem realitzar primer una transferència de 3.000€ com a reserva per deixar el cotxe reservat a Alemanya i guanyar temps per poder fer el pagament restant total. "
      2tcompra: " 2. Comprar el cotxe"
      des2tcompra_html: "Reservat el cotxe i un cop rebut l'import total,<b>procedirem a la compra</b>. Per a l'IVA alemany que calgui avançar, donem dues opcions. La primera és cobrar-te-la com a fiança i te la tornarem com a molt a les dues setmanes d'haver-te lliurat el cotxe, oferim també l'opció d'avançar-la nosaltres a canvi d'un extra."
      3import: "Fem la importació per tu"

      3trans: " 1. Transportar el cotxe"
      des3trans_html: "<b>Ens encarreguem de portar el cotxe fins a Andorra</b>. Segons la rapidesa amb què es vulgui el cotxe, es vaig poder fer de 3 formes diferents: camió d'Alemanya a Andorra, camió d'Alemanya a Figueres i de Figueres a Andorra circulant o circulant d'Alemanya a Andorra."
      3matric: " 2. Importar i matricular el cotxe"
      des3matric_html: "Des del dia que arriba el cotxe, realitzem tots els tràmits a la duana per tu així com els pagaments d´impostos necessaris. També anem a la itv per a l´homologació i presentem l´expedient per a la matriculació. En aquest punt necessitarem per la teva banda un certificat d'assegurança del cotxe.<b>Tots els tràmits els fem el mateix dia que arriba el cotxe a Andorra</b>."
      3entrega: " 3. Lliurar-te el cotxe"
      des3entrega_html: "Et lliurem el cotxe <b>on ens diguis d'Andorra</b> perquè el gaudeixis amb les plaques i la documentació Andorrana."
