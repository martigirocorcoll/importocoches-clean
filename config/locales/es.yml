  faqs:
    faqs: "Dudas"
    title: "Preguntas Frecuentes sobre la Importación de Coches Eléctricos e Híbridos en España"
    description: "Respondemos a tus dudas sobre el proceso de importación, costos, transporte, servicios y garantías en la importación de coches eléctricos e híbridos en España con importocoches.com."
    subtitle1: "1.	Importación de coches en España"
    sections1:
      - heading: "¿Cómo funciona el proceso de importación de coches en España?"
        content: "El proceso de importación es largo y comprende todos los pasos desde la búsqueda del coche, la reserva, compra, transporte y posterior entrada en España, homologación, matriculación y entrega."
      - heading: "¿Qué tipo de inspecciones se realizan a los coches importados?"
        content: "Hay tres inspecciones. La primera es a nivel de historial del vehículo, para ver que todo está bien y no hay discrepancias. La segunda es una inspección visual y de manejo para comprobar el buen estado del vehículo y la última es la propia inspección que se hace en la ITV. Todos los coches que se importan, deben pasar la ITV primero y allí acaban de comprobar que todo esté bien y el coche sea seguro y cumpla con todos los estándares legales para España."
      - heading: "¿Qué documentos son necesarios para la importación?"
        content: "Se deberá tener la factura de compra del vehículo, los papeles de circulación del país de origen y un documento de homologación del vehículo, ya sea el COC o el resultante de una homologación individual. Recomendamos no importar coches con más de 10 años de antigüedad."
      - heading: "¿Qué sucede si falta algún documento?"
        content: "A falta de algún documento no se podrá matricular el coche en España con lo que no tendrá sentido su importación. En importocoches.com verificamos todo esto antes de importar el vehículo."
      - heading: "¿Cómo puedo verificar el historial del coche?"
        content: "Se puede hacer por varios métodos y el más accesible es utilizar una web que se llama Carfax. Indicando el número de bastidor se accede a un informe con el historial."
      - heading: "¿Qué tipo de coches no pueden importarse a España?"
        content: "No se recomienda importar coches cuya homologación no sea equivalente a la europea. También recomendamos no importar coches con más de 10 años de antigüedad."
      - heading: "¿Qué sucede si el coche no pasa la inspección?"
        content: "Si no pasa las primeras inspecciones, lo recomendable es no comprar el coche. En caso que hablemos de la ITV, habrá que subsanar las deficiencias encontradas en la ITV."
      - heading: "¿Cuáles son los costos asociados con la importación?"
        content: "Los costos son el propio coche en origen con su IVA, el transporte, la homologación e ITV, el impuesto de circulación, la matriculación y las placas de matrícula. No hay que olvidar también el seguro posterior y los gastos bancarios que puedan existir."
      - heading: "¿Si no soy de España, puedo importar un coche con vosotros?"
        content: "Solo podemos importar coches para residentes en España o sociedades españolas. Si no eres español, te recomendamos que busques un importador en tu país."
    subtitle2: "2. Costos y Opciones de Pago con Importocotxe"
    sections2:
      - heading: "¿Cuáles son los costos asociados a importocoches.com?"
        content: "En importocoches.com aplicamos un margen muy reducido sobre el precio del vehículo. A cambio, nos encargamos de hacer absolutamente todo lo relativo a la importación: búsqueda del vehículo, verificación del historial, gestión de la compra, transporte, homologación, ITV, matriculación y entrega a domicilio. Aseguramos una importación con éxito y sin sorpresas, haciéndonos responsables de todo el proceso de principio a fin."
      - heading: "¿Existen cargos adicionales inesperados?"
        content: "No, el precio que te ofrecemos es precio final. Si hay sorpresas las asumimos nosotros. Simplemente tienes que tener en cuenta que deberás contratar un seguro para el coche."
      - heading: "¿Cuál es el método de pago preferido?"
        content: "Los pagos son por transferencia bancaria y en dos pasos. Un primer pago de aproximadamente 3.000€ para reservar el coche en origen y evitar que se venda a otros. Un segundo pago una vez hecha la reserva y en un plazo máximo de unas 2 semana, por la totalidad restante."
      - heading: "¿Puedo pagar en cuotas?"
        content: "Sí, podemos ofrecer financiación a las compras de los coches para que los puedas pagar mensualmente. Pídelo a tu persona de contacto en importocoches.com."
      - heading: "¿Cuáles son los términos y condiciones de la financiación?"
        content: "Los términos y condiciones van cambiando trimestralmente según lo modifican nuestras entidades bancarias asociadas. Para obtener información actualizada sobre las condiciones de financiación, contacta con tu persona de contacto en importocoches.com."
      - heading: "¿Ofrecen descuentos para importaciones múltiples?"
        content: "Si, si quieres importar más de un coche a la vez, indícanoslo y podremos ajustar ligeramente el precio de nuestros honorarios."
    subtitle3: "3. Transporte y Entrega"
    sections3:
      - heading: "¿Cómo se maneja el transporte del coche?"
        content: "En general, los coches se transportan en camión porta coches del país de origen a la Junquera (frontera Francia-España) para mayor seguridad y preservar el kilometraje del coche al máximo. Allí nosotros recogemos el coche y lo subimos en remolque individual o circulando hasta España. Lo hacemos de esta forma ya que es la más rápida y económica. Si se requiere por celeridad, también contamos con el servicio de chóferes que traen el coche conduciendo."
      - heading: "¿Puedo rastrear el envío de mi coche?"
        content: "No tenemos sistema para el rastreo, pero cuando hayas comprado el coche podrás ponerte en contacto con nosotros para tener actualizaciones sobre el estado de importación. Sin embargo, como el coche se carga en un camión que lleva otros 9 coches más, es fácil que haya cambios entre las fechas esperadas y las reales. Así que no te extrañes si te indicamos una fecha de carga y te la modificamos algunas veces. No obstante, cuando indicamos estas 4 semanas aproximadamente para el proceso total de importación, estas ya incluyen holgura para posibles modificaciones de plazos con los camiones."
      - heading: "¿Cuánto tiempo tarda en completarse el proceso de importación?"
        content: "El proceso de importación tarda unas cuatro semanas en realizarse contadas a partir del momento en que recibimos el pago íntegro del vehículo. Al principio del proceso es lento y se avanza poco a poco ya que el concesionario en origen tiene que preparar el vehículo para la exportación y posteriormente organizar la recogida. Pero una vez el coche se ha recogido por el camión, el proceso avanza mucho más rápido y se suele finalizar en unos 5-7 días hábiles."
      - heading: "¿Pueden entregar el coche directamente en mi domicilio?"
        content: "Sí, podemos entregar el coche en el punto de España que nos indiques. Este servicio de entrega puede tener un coste adicional según la ubicación."
      - heading: "¿Ofrecen servicios de almacenamiento temporal?"
        content: "Sí, si hemos iniciado la importación y sabes que no estarás disponible en un tiempo para recoger el vehículo, simplemente indícanoslo y lo guardaremos hasta que llegues."
      - heading: "¿Qué pasa si el coche sufre daños durante el transporte?"
        content: "El transporte va asegurado y cualquier incidente que pueda haber se reparará o se te devolverá el dinero del coche."
      - heading: "¿Hay opciones de envío exprés?"
        content: "Si te urge tener el coche en menos del tiempo establecido, por favor indícanoslo antes que formalicemos el contrato de compra. Podemos valorar opciones para agilizar el proceso e incluso ofrecerte opciones mas rápidas. Sin embargo, no podemos garantizar una fecha de entrega exacta ya que se trata de un proceso con muchos intervinientes. No nos podemos hacer responsables del coste que te pueda suponer no disponer del vehículo durante el proceso de importación."
    subtitle4: "4. Servicios y Soporte al Cliente"
    sections4:
      - heading: "¿Puedo obtener un presupuesto antes de comenzar el proceso?"
        content: "Sí, antes de iniciar la importación tendrás un presupuesto cerrado vinculante y firmado por contrato. En caso de existir sobrecostes inesperados, los asumiremos desde importocoches.com. En la web ya salen los precios de los coches, aunque nos reservamos el derecho de que algún precio esté mal, es decir, los precios de la web no son vinculantes por si algo fallara, aunque sí lo es el precio del contrato que se firma."
      - heading: "¿Pueden ayudarme a encontrar un coche específico?"
        content: "Sí, puedes indicarnos cómo lo quieres y te ayudaremos a encontrar ese coche específico que estás buscando. Cuanto más concreta sea la descripción del coche, mejores serán los resultados que te mostraremos. Sobre todo para los coches no eléctricos, esta es la forma de encontrarlos por ahora."
      - heading: "¿Qué marcas y modelos teneis disponibles?"
        content: "Podemos importar todo tipo de marcas y modelos. Incluso modelos con stock reducido o que aún no han salido en el mercado español. En la web hay un buscador donde aparecen la mayoría de modelos eléctricos e híbridos, pero puede ser que haya modelos que no aparezcan. Si buscas alguno que no aparece, ponte en contacto con nosotros y solicítalo."
      - heading: "¿Puedo solicitar características personalizadas para el coche?"
        content: "Sí, exactamente. Si estás buscando unas características concretas, indícanoslo para que te ayudemos a encontrar opciones."
      - heading: "¿Tienen vehículos eléctricos disponibles?"
        content: "Sí, podemos ofrecer vehículos eléctricos sin problema. En este caso, es cierto que deben ser modelos vendidos en Europa. Estos no pagan impuesto de matriculación, lo que mejora el precio aún más. Los puedes buscar directamente en nuestro buscador."
      - heading: "¿Puedo ver el coche antes de comprarlo?"
        content: "Al estar el coche en Alemania, hacer una visita al coche resulta complicado. No hay ningún problema en que vayas a verlo, pero entendemos que no es algo cómodo. Nosotros siempre te enviaremos fotos del vehículo, así como una lista de equipamiento completa del coche y te garantizamos que el coche llegará como se muestra en estos soportes. En caso que no llegara así, estaremos obligados a dejarlos como indicado o devolverte el dinero."
      - heading: "¿Qué métodos de contacto están disponibles para consultas urgentes?"
        content: "Para consultas urgentes, el mejor método es que nos llaméis. Nuestro teléfono es el +34 621 339 515. También atendemos por WhatsApp y mail, pero la vía más rápida es el teléfono."
      - heading: "¿Cómo puedo contactar con el servicio al cliente?"
        content: "Puedes contactar vía llamada telefónica, WhatsApp o correo electrónico."
      - heading: "¿Puedo agendar una cita para una consulta?"
        content: "Sí, si quieres que nos veamos no hay problema. Agendamos una cita y nos vemos. Nuestra localización es Roses."
      - heading: "¿Tienen asistencia en otros idiomas?"
        content: "Podemos ayudaros en Catalán, Castellano, Francés e Inglés."
      - heading: "¿Qué diferencia a importocoches.com de otras empresas de importación de coches?"
        content: "Nuestra diferencia principal es nuestro enfoque 100% a la importación. No vendemos coches en stock y por tanto no tenemos ningún tipo de interés en haceros comprar un coche determinado. Además, al dedicarnos al 100% a la importación, hemos desarrollado diferentes sistemas para hacerlo lo mejor posible.
Desde nuestra plataforma web donde veis todos los coches disponibles sabiendo el precio final automáticamente, hasta nuestro sistema de transporte híbrido y entrega a domicilio de los vehículos para hacer de la importación un proceso lo más rápido y sencillo posible."
      - heading: "¿Puedo visitar sus oficinas para obtener más información?"
        content: "Sí, tenemos oficinas en Roses. Nos vemos cuando quieras."
      - heading: "¿En qué estado se entregan los coches?"
        content: "Los coches se entregan con una limpieza básica hecha antes de la entrega. Es de esperar encontrarse con un interior limpio y un exterior también en correcta forma para un mayor disfrute al momento de recibir el coche. Sin embargo, la mayoría de los coches que importamos son vehículos de ocasión y como tal pueden presentar pequeñas marcas de uso o desgastes acordes a la antigüedad y kilometraje. En importocoches.com siempre estaremos abiertos a hablar contigo sobre ellos y valorar si son suficientes como para cubrir su reparación o no, pero no se puede exigir a un coche de ocasión un estado de forma como el de uno nuevo. De la misma forma, si el cliente quiere recibir el coche con una limpieza completa tipo detailing, puede indicarlo al formalizar el contrato para poder incluirla en el precio."
    subtitle5: "5. Seguridad, Garantías y Devoluciones"
    sections5:
      - heading: "¿Necesito un seguro antes de que llegue el coche?"
        content: "Nosotros para matricular no lo necesitamos, pero para que puedas circular una vez te lo entreguemos sí hará falta el seguro. Las aseguradoras en España están acostumbradas al proceso de importación y pueden asegurar un coche cuando todavía está en camino. Si queréis alguna recomendación para asegurar vuestro vehículo, pídenoslo y te ayudaremos."
      - heading: "¿Qué tipo de garantías ofrecen para los coches importados?"
        content: "Tendrán un mínimo de un año de garantía."
      - heading: "¿Puedo devolver el coche si no cumple mis expectativas?"
        content: "Si el coche no viene con las características especificadas en el contrato y no se puede subsanar, podrás devolver el coche y te devolveremos el dinero."
      - heading: "¿Es posible cancelar el proceso de importación una vez iniciado?"
        content: "Generalemente no, una vez se ha iniciado el proceso no se puede cancelar. En caso necesario siempre nos lo puedes indicar y podemos intentarlo, pero no podemos garantizar que se pueda cancelar."
      - heading: "¿Qué ocurre si el coche no cumple con las normativas de España?"
        content: "Si un coche no cumple con la normativa no podrá ser matriculado. Obviamente, en el hipotético caso que este coche lo hayamos importado nosotros, te devolveremos todo el dinero."
      - heading: "¿Qué información detallada proporcionan sobre el coche antes de la compra?"
        content: "Nos gusta enviar información acerca del equipamiento del vehículo, información acerca el estado de las piezas de desgaste (frenos, neumáticos…), indicamos la fecha y kilometraje del próximo servicio de mantenimiento periódico y enviamos fotografías para una correcta visualización del coche."
      - heading: "¿Qué factores pueden retrasar el tiempo de entrega del coche?"
        content: "En un proceso de importación hay muchos factores que pueden retrasar el tiempo de entrega del coche siendo una entrega tardía por parte del concesionario y retrasos en el transporte en camión los más comunes. No obstante, el plazo de 4 semanas ya prevé algún cierto retraso. Se alarga más que esto cuando se suman varios retrasos."


