  expbmw:
    titol: "BMW, cuyo nombre completo es Bayerische Motoren Werke AG (Fábricas de Motores Bavaria), es una de las marcas automotrices más reconocidas y respetadas a nivel mundial. Fundada en 1916 en Alemania, la compañía ha establecido un legado de excelencia en la fabricación de automóviles, motocicletas y motores."
    t1: "Historia y Fundación"
    p1: "BMW tuvo sus humildes comienzos como fabricante de motores de avión durante la Primera Guerra Mundial. Después del conflicto, la compañía se diversificó hacia la fabricación de motores para motocicletas y, finalmente, hacia la producción de automóviles. La década de 1960 marcó el inicio de la expansión global de BMW, con la introducción de modelos icónicos como el BMW 02 Series, que estableció el estándar de rendimiento y manejo dinámico para la marca."
    t2: "Modelos Emblemáticos"
    p2: "A lo largo de los años, BMW ha producido una amplia gama de modelos de automóviles, desde compactos hasta vehículos de lujo y deportivos. La Serie 3 ha sido uno de los pilares de la marca, ofreciendo un equilibrio excepcional entre rendimiento y practicidad. La Serie 5 ha sido el buque insignia de BMW en el segmento de lujo ejecutivo, mientras que la Serie 7 representa el pináculo del confort y la tecnología automotriz. Además, la división de rendimiento BMW M ha producido legendarios deportivos como el BMW M3 y el BMW M5, conocidos por su potencia y agilidad."
    t3: "Innovación Tecnológica"
    p3: "BMW ha sido un líder en la introducción de tecnologías automotrices avanzadas. Desde sistemas de tracción integral y motores de alto rendimiento hasta sistemas de navegación GPS integrados y tecnologías de asistencia al conductor, la marca ha estado a la vanguardia de la innovación en la industria automotriz."
    t4: "Electrificación"
    p4: "Con el aumento de la conciencia ambiental y la demanda de vehículos más eficientes, BMW ha incursionado en la electrificación de su flota de vehículos. Ha lanzado varios modelos híbridos enchufables bajo la etiqueta BMW iPerformance y vehículos totalmente eléctricos bajo la marca BMW i, como el compacto BMW i3 y el superdeportivo híbrido enchufable BMW i8."
    t5: "Diseño y Calidad"
    p5: "BMW es conocido por su diseño distintivo y elegante, así como por la calidad de construcción de sus vehículos. Desde el icónico diseño de la parrilla doble hasta los detalles interiores de alta gama, los vehículos BMW se distinguen por su estilo y artesanía. Además, la marca se ha ganado una reputación de excelencia en la ingeniería y el diseño automotriz, lo que se refleja en la satisfacción y lealtad de sus clientes."
    t6: "Servicio de Importación de BMW a España"
    p6: "Además de su reputación mundial, BMW también es una de las marcas más buscadas en el mercado de vehículos de lujo y alto rendimiento. En este sentido, si usted está interesado en adquirir un BMW específico, ya sea un modelo clásico, deportivo o de última generación, nosotros podemos ayudarle. Nos especializamos en la importación bajo demanda de coches de Alemania a España, y entre nuestra selección se encuentran una variedad de modelos BMW disponibles para satisfacer sus necesidades y preferencias. Nuestro equipo está comprometido en encontrar el BMW que usted esté buscando, asegurando un proceso de importación sin complicaciones y con la garantía de calidad que usted merece. No dude en contactarnos para descubrir cómo podemos ayudarle a encontrar su BMW ideal y llevarlo a su destino en España."
  expmercedes:
    titol: "MERCEDES-BENZ, cuyo nombre completo es Daimler AG (anteriormente Daimler-Benz), es una de las marcas automotrices más reconocidas y prestigiosas a nivel mundial. Establecida en 1926 en Alemania, la compañía tiene una rica herencia en la fabricación de automóviles de lujo, camiones, autobuses y vehículos comerciales."
    t1: "Historia y Legado"
    p1: "MERCEDES-BENZ remonta sus orígenes a la invención del automóvil por Karl Benz a finales del siglo XIX y al trabajo pionero de Gottlieb Daimler y Wilhelm Maybach. La fusión de las dos compañías en 1926 formó Daimler-Benz, sentando las bases para la marca icónica conocida por su innovación, lujo y rendimiento."
    t2: "Modelos Emblemáticos"
    p2: "A lo largo de los años, MERCEDES-BENZ ha introducido numerosos modelos icónicos que han dejado una huella indeleble en la historia del automóvil. La Clase E, Clase S y Clase C representan el epítome del lujo y la refinación, mientras que la Clase G se erige como un símbolo de durabilidad robusta y capacidad todoterreno. La división AMG ha producido variantes de alto rendimiento de vehículos Mercedes-Benz, incluidos los legendarios AMG GT y AMG C63, reconocidos por su rendimiento emocionante e ingeniería de precisión."
    t3: "Innovación Tecnológica"
    p3: "MERCEDES-BENZ ha estado a la vanguardia de la innovación automotriz, introduciendo tecnologías revolucionarias que mejoran la seguridad, el confort y el rendimiento. Desde características de seguridad pioneras como la zona de deformación y los frenos antibloqueo hasta sistemas avanzados de asistencia al conductor y electrificación, Mercedes-Benz continúa empujando los límites de la ingeniería automotriz."
    t4: "Diseño y Artesanía"
    p4: "Los vehículos MERCEDES-BENZ son reconocidos por su diseño atemporal, artesanía meticulosa y atención al detalle. Desde las elegantes líneas del exterior hasta los lujosos materiales utilizados en el interior, cada Mercedes-Benz es un testimonio del compromiso de la marca con la calidad y la excelencia. Ya sea las líneas de coupé elegantes del CLA o la elegancia refinada del sedán Clase S, Mercedes-Benz establece el estándar en diseño automotriz."
    t5: "Presencia Global"
    p5: "Con presencia en más de 100 países en todo el mundo, MERCEDES-BENZ es una marca verdaderamente global. Su extensa red de concesionarios y centros de servicio garantiza que los clientes reciban un servicio excepcional y soporte dondequiera que estén. Ya sea que esté recorriendo las calles de París, navegando por las autopistas de Alemania o explorando las carreteras de California, Mercedes-Benz ofrece una experiencia de conducción única."
    t6: "Servicio de Importación de Mercedes-Benz a España"
    p6: "Como una de las marcas automotrices más prestigiosas, MERCEDES-BENZ es muy codiciada por compradores exigentes en todo el mundo. Si estás interesado en adquirir un modelo específico de Mercedes-Benz, ya sea un sedán clásico, un SUV de lujo o una variante AMG de alto rendimiento, podemos ayudarte. Nuestro servicio de importación especializado trae vehículos Mercedes-Benz desde Alemania a España, asegurando un proceso sin problemas y los más altos estándares de calidad. Contáctanos hoy mismo para descubrir cómo podemos ayudarte a encontrar tu Mercedes-Benz perfecto y llevarlo a tu puerta en España."
