      - heading: "Wie funktioniert der Import von Autos in Spanien?"
        content: "Der Importprozess ist langwierig und umfasst alle Schritte von der Fahrzeugsuche, der Reservierung, dem Kauf, dem Transport und der anschließenden Einreise nach Spanien, der Zulassung, Registrierung und Auslieferung. Wenn Sie mehr darüber erfahren möchten, können Sie unseren Blogbeitrag lesen: https://www.importocoches.com/articles/como-importar-un-coche-a-espana-en-2023."
      - heading: "Welche Art von Kontrollen werden bei importierten Autos durchgeführt?"
        content: "Es gibt drei Inspektionen. Die erste ist eine Überprüfung der Fahrzeuggeschichte, um sicherzustellen, dass alles in Ordnung ist und keine Unstimmigkeiten vorliegen. Die zweite ist eine Sicht- und Handhabungsprüfung, um zu prüfen, ob das Fahrzeug in gutem Zustand ist, und die letzte ist die eigentliche TÜV-Prüfung. Alle Autos, die importiert werden, müssen zuerst die ITV-Prüfung bestehen, und dort wird nur geprüft, ob alles in Ordnung ist und das Auto sicher ist und alle gesetzlichen Normen für Spanien erfüllt."
      - heading: "Welche Dokumente sind für die Einfuhr erforderlich?"
        content: "Sie müssen die Kaufrechnung des Fahrzeugs, die Zulassungspapiere des Herkunftslandes und ein Fahrzeugzulassungsdokument, entweder das COC oder das aus einer Einzelgenehmigung resultierende Dokument, vorweisen können. Außerdem muss klar sein, dass das Auto nicht älter als 6 Jahre sein darf, um importiert werden zu können"
      - heading: "Was passiert, wenn Dokumente fehlen?"
        content: "Ohne ein solches Dokument kann das Auto nicht in Spanien zugelassen werden, so dass es keinen Sinn hat, es zu importieren. Bei Importocotxe überprüfen wir all dies, bevor wir das Fahrzeug einführen"
      - heading: "Wie kann ich die Historie des Fahrzeugs überprüfen?"
        content: "Es gibt mehrere Möglichkeiten, und die am leichtesten zugängliche ist die Nutzung der Website Carfax. Durch Eingabe der Fahrgestellnummer können Sie einen Bericht mit der Historie abrufen"
      - heading: "Welche Autos dürfen nicht nach Spanien eingeführt werden?"
        content: "Autos, die älter als 6 Jahre sind und nicht als Klassiker angesehen werden können, sowie alle Autos, deren Homologation nicht der europäischen Homologation entspricht, dürfen nicht importiert werden"
      - heading: "Was passiert, wenn das Auto die Inspektion nicht besteht?"
        content: "Wenn es die ersten Inspektionen nicht besteht, ist es ratsam, das Auto nicht zu kaufen. Wenn es sich um den TÜV handelt, müssen die beim TÜV festgestellten Mängel behoben werden."
      - heading: "Welche Kosten sind mit der Einfuhr verbunden?"
        content: "Die Kosten sind das Auto selbst, 4,5 % IGI, der entsprechende Zoll, wenn das Auto in Herkunftsländern gekauft wird, in denen dies vorgeschrieben ist, der Transport des Autos und etwa 650 € an Kosten für Spedition, itv, Zulassung, Jahressteuer und Kennzeichen. Und vergessen Sie nicht die Bankgebühren für die Überweisung des Kaufpreises"
      - heading: "Wenn ich nicht aus Spanien komme, kann ich dann ein Auto bei Ihnen einführen?"
        content: "Nein, es tut mir leid, aber wir können nur Autos für spanische Einwohner oder spanische Unternehmen importieren. Wenn Sie kein Spanier sind, empfehle ich Ihnen, einen Importeur in Ihrem Land zu suchen. Im Falle Spaniens empfehlen wir die Dienste von importyourcar.es"
    subtitle2: "Kosten und Zahlungsmöglichkeiten bei Importocotxe"
    sections2:
      - heading: "Welche Kosten sind mit Importocotxe verbunden?"
        content: "Bei importocotxe haben wir eine Gebühr von 5% des Autowertes. Damit kümmern wir uns um alles, was mit dem Import zusammenhängt, wir treten als Verkäufer auf und übernehmen somit das Risiko des Kaufs in Deutschland, wir bieten den Kundendienst und kümmern uns auch um die Zahlung der Mehrwertsteuer am Ursprungsort und treffen die Vorkehrungen, um sie zurückzuerhalten"
      - heading: "Gibt es unerwartete zusätzliche Kosten?"
        content: "Nein, der Preis, den wir Ihnen anbieten, ist der Endpreis. Wenn es irgendwelche Überraschungen gibt, werden wir uns darum kümmern. Sie müssen nur bedenken, dass Sie eine Versicherung für das Auto abschließen müssen."
      - heading: "Was ist die bevorzugte Zahlungsmethode?"
        content: "Die Zahlungen erfolgen per Banküberweisung und in zwei Schritten. Eine erste Zahlung in Höhe von ca. 3.000 €, um das Auto an der Quelle zu reservieren und zu verhindern, dass es an andere verkauft wird. Eine zweite Zahlung für den Restbetrag, sobald die Reservierung erfolgt ist und innerhalb eines Zeitraums von maximal 2 Wochen"
      - heading: "Kann ich in Raten zahlen?"
        content: "Ja, Sie können bei einer Bank eine Finanzierung beantragen, um das Auto in Raten bezahlen zu können. Wir können Ihnen eine Pro-forma-Rechnung ausstellen, die Sie der Bank vorlegen können, und sie wird die Finanzierung prüfen"
      - heading: "Wie lauten die Finanzierungsbedingungen?"
        content: "In diesem Fall hat jede Bank andere Angebote, die sich ändern. Da wir es selbst nicht anbieten, können wir es nicht sagen, aber es stimmt, dass die Finanzierung durch eine Bank in der Regel preislich wettbewerbsfähiger ist als das, was man über die Verbraucherfinanzierung bekommen kann"
      - heading: "Bieten Sie Rabatte für Mehrfachimporte an?"
        content: "Ja, wenn Sie mehr als ein Auto auf einmal importieren wollen, sagen Sie uns Bescheid, und wir können den Preis für unsere Gebühren leicht anpassen."
    subtitle3: "3) Transport und Lieferung"
    sections3:
      - heading: "Wie wird der Autotransport abgewickelt?"
        content: "Im Allgemeinen werden die Autos mit einem Autotransporter vom Herkunftsland nach La Junquera (französisch-spanische Grenze) gebracht. Dort holen wir das Auto ab und bringen es auf einem individuellen Anhänger oder mit dem Auto nach Spanien. Dies ist der schnellste und billigste Weg. Es ist schwierig, einen Lastwagen nach Spanien zu bekommen, aber es ist einfach, die zu finden, die durch La Junquera fahren."
      - heading: "Kann ich die Sendung meines Autos verfolgen?"
        content: "Wir haben kein System zur Nachverfolgung, aber wenn Sie das Auto gekauft haben, können Sie sich mit uns in Verbindung setzen, um den Importstatus zu erfahren. Da das Auto jedoch auf einen Lkw geladen wird, auf dem sich noch 9 andere Autos befinden, kann es leicht zu Änderungen zwischen dem erwarteten und dem tatsächlichen Datum kommen. Wundern Sie sich also nicht, wenn wir Ihnen ein Verladedatum nennen und es dann ein paar Mal ändern. Wenn wir jedoch diese etwa 3 Wochen für den gesamten Importprozess angeben, so ist darin bereits ein Spielraum für mögliche Zeitprobleme mit den Lastwagen enthalten."
      - heading: "Wie lange dauert es, den Importvorgang abzuschließen?"
        content: "Der Importprozess dauert etwa drei Wochen ab dem Zeitpunkt, an dem wir die vollständige Zahlung für das Fahrzeug erhalten haben. Zu Beginn des Prozesses geht es nur langsam voran, da der Händler am Ursprungsort das Fahrzeug für die Ausfuhr vorbereiten und dann die Abholung organisieren muss. Sobald das Fahrzeug jedoch vom LKW abgeholt wurde, geht der Prozess schnell voran und ist in der Regel innerhalb von 5-7 Arbeitstagen abgeschlossen."
      - heading: "Können Sie das Auto direkt an meine Wohnadresse liefern?"
        content: "Ja, wir liefern sie an den von Ihnen angegebenen Ort in Spanien"
      - heading: "Bieten Sie Dienstleistungen zur vorübergehenden Lagerung an?"
        content: "Ja, wenn wir mit der Einfuhr begonnen haben und Sie wissen, dass Sie das Fahrzeug in nächster Zeit nicht abholen können, sagen Sie uns einfach Bescheid, und wir halten es bereit, bis Sie eintreffen."
      - heading: "Was passiert, wenn das Auto während des Transports beschädigt wird?"
        content: "Der Transport ist versichert und jeder Zwischenfall wird repariert oder das Auto wird zurückerstattet."
      - heading: "Gibt es Möglichkeiten der Expresslieferung?"
        content: "Wenn Sie das Auto in kürzerer Zeit haben möchten, teilen Sie uns dies bitte mit, bevor wir den Kaufvertrag formalisieren. Wir können Möglichkeiten zur Beschleunigung des Prozesses prüfen und Ihnen sogar schnellere Optionen anbieten. Wir können jedoch kein genaues Lieferdatum garantieren, da es sich um einen mehrstufigen Prozess handelt. Wir können nicht für die Kosten verantwortlich gemacht werden, die Ihnen entstehen, wenn das Fahrzeug während des Importprozesses nicht verfügbar ist."
    subtitle4: "4) Kundendienst und Unterstützung"
    sections4:
      - heading: "Kann ich einen Kostenvoranschlag erhalten, bevor ich mit dem Verfahren beginne?"
        content: "Ja, vor Beginn des Imports erhalten Sie ein verbindliches und vertraglich unterzeichnetes Angebot. Im Falle von unerwarteten Kostenüberschreitungen werden wir diese von importocoches.com übernehmen. Die Preise für die Fahrzeuge sind bereits auf der Website angegeben und werden nie höher sein als der ausgeschriebene Preis"
      - heading: "Können Sie mir helfen, ein bestimmtes Auto zu finden?"
        content: "Ja, Sie können uns Ihre Wünsche mitteilen, und wir werden Ihnen helfen, genau das Auto zu finden, das Sie suchen. Je genauer die Beschreibung des Fahrzeugs ist, desto besser sind die Ergebnisse, die wir Ihnen zeigen können."
      - heading: "Welche Marken und Modelle haben Sie im Angebot?"
        content: "Wir können alle Arten von Marken und Modellen importieren. Sogar Modelle mit reduziertem Bestand oder solche, die noch nicht auf dem spanischen Markt eingeführt wurden. Auf der Website gibt es eine Suchmaschine, in der die meisten Marken und Modelle mit einem Höchstalter von 6 Jahren erscheinen. Wenn Sie ein Fahrzeug suchen, das dort nicht aufgeführt ist, kontaktieren Sie uns bitte und fragen Sie nach. "
      - heading: "Kann ich individuelle Ausstattungsmerkmale für das Auto anfordern?"
        content: "Ja, genau. Wenn Sie nach bestimmten Funktionen suchen, lassen Sie es uns bitte wissen, damit wir Ihnen bei der Suche nach Optionen helfen können"
      - heading: "Haben Sie Elektrofahrzeuge zur Verfügung?"
        content: "Ja, wir können ohne Probleme Elektrofahrzeuge anbieten. In diesem Fall ist es richtig, dass es sich um in Europa verkaufte Modelle handeln muss. Auf einigen Websites wird behauptet, dass Elektromodelle in Spanien nur 1 % IGI zahlen, aber das ist falsch. Ab 2024 zahlen Elektroautos in Spanien 4,5 % IGI wie der Rest des Fahrzeugs"
      - heading: "Kann ich das Auto sehen, bevor ich es kaufe?"
        content: "Da das Auto in Deutschland steht, ist es schwierig, das Auto zu besuchen. Es gibt kein Problem mit Ihnen gehen, um das Auto zu sehen, aber wir verstehen, dass es nicht bequem ist. Wir werden Ihnen immer Fotos des Fahrzeugs sowie eine vollständige Ausstattungsliste des Fahrzeugs zusenden und wir garantieren, dass das Fahrzeug so ankommt, wie es auf diesen Halterungen abgebildet ist. Wenn es nicht wie abgebildet ankommt, sind wir verpflichtet, es so zu lassen, wie es abgebildet ist, oder Ihnen Ihr Geld zurückzuerstatten."
      - heading: "Welche Kontaktmöglichkeiten gibt es für dringende Anfragen?"
        content: "Bei dringenden Anfragen rufen Sie uns am besten an. Unsere Telefonnummer lautet +376 685 958. Wir antworten auch per WhatsApp und E-Mail, aber am schnellsten geht es per Telefon."
      - heading: "Wie kann ich den Kundendienst kontaktieren?"
        content: "Sie können sich per Telefon, WhatsApp oder E-Mail melden."
      - heading: "Kann ich einen Termin für ein Beratungsgespräch vereinbaren?"
        content: "Ja, wenn Sie sich treffen wollen, kein Problem. Lass uns einen Termin vereinbaren und wir werden uns sehen."
      - heading: "Haben Sie Hilfe in anderen Sprachen?"
        content: "Wir können Ihnen auf Katalanisch, Spanisch, Französisch und Englisch helfen"
      - heading: "Was unterscheidet Importocotxe.ad von anderen Autoimportfirmen?"
        content: "Unser Hauptunterschied ist unser 100%iger Importansatz. Wir verkaufen keine Lagerfahrzeuge und haben daher kein Interesse daran, Sie zum Kauf eines bestimmten Fahrzeugs zu bewegen. Da wir uns zu 100 % dem Import verschrieben haben, haben wir auch verschiedene Systeme entwickelt, um ihn so gut wie möglich zu gestalten. Angefangen von unserer Webplattform, auf der Sie alle verfügbaren Fahrzeuge sehen und automatisch den Endpreis erfahren können, bis hin zu unserem hybriden Transportsystem und der Lieferung der Fahrzeuge nach Hause, um den Importprozess so schnell und einfach wie möglich zu gestalten"
      - heading: "Kann ich Ihre Büros besuchen, um weitere Informationen zu erhalten?"
        content: "Wir haben kein Kundendienstbüro, da wir in vielen Fällen nicht anwesend sind, da wir einen Großteil unserer Zeit mit dem Transport von Fahrzeugen, mit dem Import oder mit Lieferungen verbringen. Wenn Sie uns treffen wollen, ist das kein Problem, denn wir können Termine vereinbaren und uns gegenseitig sehen."
      - heading: "In welchem Zustand werden die Autos geliefert?"
        content: "Die Autos werden mit einer Grundreinigung vor der Auslieferung geliefert. Sie können erwarten, dass der Innenraum sauber und das Äußere in einem guten Zustand ist, wenn Sie das Auto in Empfang nehmen. Die meisten Autos, die wir importieren, sind jedoch Gebrauchtfahrzeuge und können daher kleinere Gebrauchsspuren oder Abnutzungserscheinungen aufweisen, die dem Alter und dem Kilometerstand entsprechen. Wir von importocoches.com werden immer bereit sein, mit Ihnen darüber zu sprechen und zu beurteilen, ob sie für eine Reparatur ausreichen oder nicht, aber wir können nicht verlangen, dass ein Gebrauchtwagen in demselben Zustand ist wie ein Neuwagen. Wenn der Kunde das Auto mit einer kompletten Reinigung erhalten möchte, kann er dies bei der Vertragsunterzeichnung angeben, um es in den Preis einzubeziehen."
    subtitle5: "5. Sicherheit, Garantien und Rückgabe"
    sections5:
      - heading: "Brauche ich eine Versicherung, bevor das Auto eintrifft?"
        content: "Ja, um das Auto in Spanien anzumelden, müssen Sie die Versicherung bereits abgeschlossen haben. Die Versicherungsgesellschaften in Spanien sind an den Importprozess gewöhnt und können ein Auto versichern, während es noch auf dem Weg ist. Wenn Sie Empfehlungen für die Versicherung Ihres Fahrzeugs wünschen, fragen Sie uns, und wir werden Ihnen helfen"
      - heading: "Welche Garantien bieten Sie für importierte Autos?"
        content: "Sobald das Auto geliefert wurde und wir es an Sie verkaufen, geben wir Ihnen eine einjährige gesetzliche Garantie, die die Kosten für Reparaturen abdeckt. "
      - heading: "Wie gehen Sie mit Beschwerden und Reklamationen um?"
        content: "Was den Kundendienst anbelangt, so bleiben Sie weiterhin mit uns in Kontakt und werden nicht von Dritten betreut, so dass die gleiche Behandlung wie vor dem Kauf gewährleistet ist. Wir hören uns alle Beschwerden und Reklamationen an und kümmern uns um alles, was in unsere Zuständigkeit fällt"
      - heading: "Kann ich das Auto zurückgeben, wenn es nicht meinen Erwartungen entspricht?"
        content: "Wenn das Auto nicht die im Vertrag angegebenen Eigenschaften aufweist und nicht nachgebessert werden kann, können Sie das Auto zurückgeben und wir erstatten Ihnen Ihr Geld."
      - heading: "Ist es möglich, den Importvorgang abzubrechen, nachdem er bereits begonnen hat?"
        content: "Nein, wenn das Verfahren einmal begonnen hat, kann es nicht mehr rückgängig gemacht werden. Falls nötig, können Sie uns jederzeit Bescheid geben und wir können es versuchen, aber wir können nicht garantieren, dass er abgebrochen werden kann."
      - heading: "Was passiert, wenn das Auto nicht den spanischen Vorschriften entspricht?"
        content: "Wenn ein Auto nicht den Vorschriften entspricht, kann es nicht zugelassen werden. In dem hypothetischen Fall, dass dieses Auto von uns importiert wurde, werden wir Ihnen natürlich den vollen Betrag zurückerstatten"
      - heading: "Welche detaillierten Informationen geben Sie vor dem Kauf über das Auto?"
        content: "Wir senden gerne Informationen über die Ausstattung des Fahrzeugs, Informationen über den Zustand der Verschleißteile (Bremsen, Reifen...), wir geben das Datum und den Kilometerstand der nächsten regelmäßigen Wartung an und wir senden Bilder für eine korrekte Visualisierung des Fahrzeugs"
      - heading: "Welche Faktoren können die Lieferzeit des Fahrzeugs verzögern?"
        content: "Bei einem Importprozess gibt es viele Faktoren, die die Lieferzeit des Fahrzeugs verzögern können, wobei eine verspätete Lieferung durch den Händler und Verzögerungen beim Lkw-Transport die häufigsten sind. Die Vorlaufzeit von 3 Wochen sieht jedoch bereits eine gewisse Verzögerung vor. Sie wird noch länger, wenn mehrere Verzögerungen zusammenkommen"

