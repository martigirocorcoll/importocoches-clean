    p2: "Lamborghini voertuigen bieden topprestaties, met krachtige motoren en precisietechniek die garant staan voor een opwindende rijervaring. Van het circuit tot de weg, elke Lamborghini is ontworpen om uitzonderlijke prestaties te leveren."
    t3: "Handgemaakte ambachten"
    p3: "Ambachtelijk vakmanschap is een fundamenteel onderdeel van het merk Lamborghini. Elke auto wordt gebouwd volgens de hoogste normen op het gebied van kwaliteit en aandacht voor detail, wat de toewijding en vaardigheid van Italiaanse vakmensen weerspiegelt."
    t4: "Sport erfenis"
    p4: "Met een rijk erfgoed in de autosport heeft Lamborghini een onuitwisbare stempel gedrukt op de high-performance racerij. Van de legendarische Miura tot moderne supercars, Lamborghini blijft de spanning van het circuit naar de weg brengen."
    t5: "Wereldwijde aanwezigheid"
    p5: "Lamborghini is wereldwijd aanwezig en weerspiegelt daarmee haar status als iconisch merk in de wereld van de autosport. Met dealers over de hele wereld kunnen Lamborghini-klanten overal ter wereld genieten van uitzonderlijke service en persoonlijke aandacht."
    t6: "Invoerdienst naar Andorra"
    p6: "In Andorra is er geen officiële Lamborghini-dealer, maar wij kunnen je helpen om de Lamborghini van je dromen te importeren. Onze gespecialiseerde importservice garandeert een soepel proces en stelt je in staat om te genieten van de sensatie van het bezitten van een Lamborghini in Andorra."


