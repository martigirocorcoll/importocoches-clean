  faqs:
    faqs: "Dudas"
    title: "Veelgestelde vragen over auto-import in Andorra"
    description: "Wij beantwoorden uw vragen over het importproces, kosten, transport, diensten en garanties bij de import van auto's in Andorra met importocotxe.ad"
    subtitle1: "1. Auto's importeren in Andorra"
    sections1:
      - heading: "Hoe werkt het proces van het importeren van auto's in Andorra?"
        content: "Het importproces is lang en omvat alle stappen van het zoeken naar een auto, de reservering, de aankoop, het transport en de daaropvolgende binnenkomst in Andorra, de homologatie, de registratie en de aflevering. Als je hier meer informatie over wilt, kun je onze speciale blogpost bekijken: https://www.importocotxe.ad/articles/como-importar-un-coche-a-andorra-en-2023."
      - heading: "Wat voor inspecties worden er uitgevoerd op geïmporteerde auto's?"
        content: "Er zijn drie inspecties. De eerste is een controle van de voertuighistorie, om te controleren of alles in orde is en of er geen afwijkingen zijn. De tweede is een visuele inspectie om te controleren of het voertuig in goede staat is en de laatste is de eigenlijke APK-keuring. Alle auto's die worden geïmporteerd, moeten eerst door de ITV en daar controleren ze alleen of alles in orde is en of de auto veilig is en voldoet aan alle wettelijke normen voor Andorra."
      - heading: "Welke documenten zijn vereist voor invoer?"
        content: "Je moet de aankoopfactuur van het voertuig hebben, de registratiepapieren van het land van herkomst en een goedkeuringsdocument voor het voertuig, ofwel het COC of het document dat het resultaat is van een individuele goedkeuring. Daarnaast moet het duidelijk zijn dat de auto niet ouder dan 6 jaar mag zijn om geïmporteerd te kunnen worden"
      - heading: "Wat gebeurt er als er documenten ontbreken?"
        content: "Als er geen document is, kan de auto niet worden geregistreerd in Andorra, dus heeft het geen zin om hem te importeren. Bij Importocotxe controleren we dit allemaal voordat we het voertuig importeren"
      - heading: "Hoe kan ik de geschiedenis van de auto controleren?"
        content: "Het kan op verschillende manieren en de meest toegankelijke is door gebruik te maken van een website genaamd Carfax. Door het VIN in te voeren krijg je toegang tot een rapport met de geschiedenis"
      - heading: "Wat voor auto's kunnen niet worden geïmporteerd in Andorra?"
        content: "Auto's ouder dan 6 jaar die niet als klassiekers kunnen worden beschouwd en alle auto's waarvan de homologatie niet gelijkwaardig is aan de Europese homologatie mogen niet worden geïmporteerd"
      - heading: "Wat gebeurt er als de auto niet door de keuring komt?"
        content: "Als de auto niet door de eerste inspecties komt, is het raadzaam om de auto niet te kopen. Als we het over de APK hebben, moeten de tekortkomingen die bij de APK zijn geconstateerd, worden verholpen."
      - heading: "Wat zijn de kosten die gepaard gaan met importeren?"
        content: "De kosten zijn de auto zelf, 4,5% IGI, de bijbehorende accijns als de auto wordt gekocht in landen van herkomst die dat vereisen, het transport van de auto en ongeveer € 650 aan kosten in verband met expeditie, itv, registratie, jaarlijkse belasting en kentekenplaten. En vergeet niet de bankkosten voor het overmaken van de aankoop"
      - heading: "Als ik niet uit Andorra kom, kan ik dan een auto bij jullie importeren?"
        content: "Nee, het spijt me, maar we kunnen alleen auto's importeren voor inwoners van Andorra of Andorrese bedrijven. Als u geen Andorraanse bent, raad ik u aan om een importeur in uw land te zoeken. In het geval van Spanje raden we de diensten van importyourcar.es aan"
    subtitle2: "Kosten en betalingsopties met Importocotxe"
    sections2:
      - heading: "Wat zijn de kosten van Importocotxe?"
        content: "Bij importocotxe hanteren we een vergoeding van 5% van de waarde van de auto. Hiermee regelen we alles met betrekking tot de import, we treden op als verkopers en nemen dus het risico van de aankoop in Duitsland op ons, we zorgen voor de aftersales en we zorgen ook voor de betaling van de btw bij de oorsprong en regelen de terugvordering ervan"
      - heading: "Zijn er onverwachte extra kosten?"
        content: "Nee, de prijs die we je aanbieden is de definitieve prijs. Als er verrassingen zijn, lossen we die op. Je moet er alleen rekening mee houden dat je een verzekering voor de auto moet afsluiten"
      - heading: "Wat is de voorkeursbetaalmethode?"
        content: "Betalingen gebeuren via bankoverschrijving en in twee stappen. Een eerste betaling van ongeveer € 3.000 om de auto bij de bron te reserveren en te voorkomen dat hij aan anderen wordt verkocht. Een tweede betaling zodra de reservering is gemaakt en binnen een periode van maximaal ongeveer 2 weken, voor het resterende bedrag"
      - heading: "Kan ik in termijnen betalen?"
        content: "Ja, je kunt financiering aanvragen bij een bank om de auto in termijnen te kunnen betalen. We kunnen je een pro-forma factuur geven om aan de bank te geven en zij kunnen de financiering onderzoeken"
      - heading: "Wat zijn de financieringsvoorwaarden?"
        content: "In dit geval heeft elke bank andere aanbiedingen die veranderen. Omdat we het zelf niet aanbieden, kunnen we het niet zeggen, maar het is wel zo dat financiering via een bank meestal concurrerender is qua prijs dan wat je kunt krijgen via consumentenfinanciering."
      - heading: "Geeft u korting bij meerdere importen?"
        content: "Ja, als je meer dan één auto tegelijk wilt importeren, laat het ons dan weten, dan kunnen we de prijs van onze vergoedingen iets aanpassen."
    subtitle3: "3. Transport en levering"
    sections3:
      - heading: "Hoe wordt het autotransport geregeld?"
        content: "Over het algemeen worden de auto's per autotransporteur vervoerd van het land van herkomst naar La Junquera (Frans-Spaanse grens). Daar halen we de auto op en brengen hem op een individuele trailer of met de auto naar Andorra. We doen het op deze manier omdat het de snelste en goedkoopste manier is. Het is moeilijk om een vrachtwagen naar Andorra te krijgen, maar het is makkelijk om een vrachtwagen te vinden die door La Junquera rijdt"
      - heading: "Kan ik de zending van mijn auto volgen?"
        content: "We hebben geen volgsysteem, maar als je de auto hebt gekocht, kun je contact met ons opnemen voor updates over de importstatus. Maar omdat de auto op een vrachtwagen met 9 andere auto's wordt geladen, kan de verwachte datum gemakkelijk afwijken van de werkelijke datum. Wees dus niet verbaasd als we je een laaddatum geven en deze vervolgens een paar keer wijzigen. Als we echter deze 3 weken of zo aangeven voor het totale importproces, dan is daar al rekening mee gehouden met mogelijke problemen met de timing van de vrachtwagens"
      - heading: "Hoe lang duurt het om het importproces te voltooien?"
        content: "Het importproces duurt ongeveer drie weken vanaf het moment dat we de volledige betaling voor het voertuig hebben ontvangen. Aan het begin van het proces gaat het langzaam en vordert het traag omdat de dealer in het land van herkomst het voertuig klaar moet maken voor export en vervolgens het ophalen moet regelen. Maar zodra de auto is opgehaald door de vrachtwagen, gaat het proces snel en is het meestal binnen 5-7 werkdagen afgerond."
      - heading: "Kunt u de auto rechtstreeks bij mij thuis afleveren?"
        content: "Ja, we leveren ze af op het punt in Andorra dat u aangeeft"
      - heading: "Biedt u tijdelijke opslagdiensten aan?"
        content: "Ja, als we met de import zijn begonnen en je weet dat je over een tijdje niet beschikbaar bent om het voertuig op te halen, laat het ons dan weten en we houden het vast tot je er bent."
      - heading: "Wat gebeurt er als de auto beschadigd raakt tijdens het transport?"
        content: "Het transport is verzekerd en elk incident dat zich voordoet zal worden gerepareerd of de auto zal worden terugbetaald."
      - heading: "Zijn er opties voor expreslevering?"
        content: "Als je de auto in minder tijd wilt hebben, laat het ons dan weten voordat we het koopcontract formaliseren. We kunnen opties evalueren om het proces te versnellen en u zelfs snellere opties aanbieden. We kunnen echter geen exacte leverdatum garanderen, aangezien dit een proces is dat uit meerdere fasen bestaat. We kunnen niet verantwoordelijk worden gehouden voor eventuele kosten die u maakt als het voertuig niet beschikbaar is tijdens het importproces."
    subtitle4: "4. Klantenservice en ondersteuning"
    sections4:
      - heading: "Kan ik een offerte krijgen voordat ik met het proces begin?"
        content: "Ja, voordat u met de import begint, ontvangt u een bindende en contractueel ondertekende offerte. In het geval van onverwachte kostenoverschrijdingen, zullen we deze overnemen van importocotxe.ad. De prijzen van de auto's staan al op de website en zullen nooit hoger zijn dan de geadverteerde prijs"
      - heading: "Kunt u me helpen een specifieke auto te vinden?"
        content: "Ja, je kunt ons vertellen hoe je het wilt en wij helpen je de specifieke auto te vinden die je zoekt. Hoe specifieker de beschrijving van de auto, hoe beter de resultaten die we je zullen laten zien"
      - heading: "Welke merken en modellen hebt u beschikbaar?"
        content: "We kunnen allerlei merken en modellen importeren. Zelfs modellen met een beperkte voorraad of die nog niet op de Andorrese markt zijn gebracht. Op de website staat een zoekmachine waar de meeste merken en modellen verschijnen met een maximale leeftijd van 6 jaar. Als je er een zoekt die er niet bij staat, neem dan contact met ons op en vraag ernaar. "
      - heading: "Kan ik aangepaste functies voor mijn auto aanvragen?"
        content: "Ja, precies. Als je op zoek bent naar specifieke functies, laat het ons dan weten zodat we je kunnen helpen met het vinden van opties"
      - heading: "Heeft u elektrische voertuigen beschikbaar?"
        content: "Ja, we kunnen zonder problemen elektrische voertuigen aanbieden. In dit geval is het waar dat het modellen moeten zijn die in Europa verkocht worden. Op sommige websites staat dat elektrische modellen slechts 1% BIV betalen in Andorra en dat is niet waar. Vanaf 2024 betalen elektrische auto's in Andorra 4,5% BIV net als de rest van het voertuig"
      - heading: "Kan ik de auto zien voordat ik hem koop?"
        content: "Omdat de auto in Duitsland staat, is het moeilijk om de auto te bezoeken. Het is geen probleem als je de auto komt bekijken, maar we begrijpen dat het niet handig is. We sturen je altijd foto's van de auto, evenals een volledige uitrustingslijst van de auto en we garanderen dat de auto aankomt zoals op deze beugels staat. Als hij niet aankomt zoals afgebeeld, zijn we verplicht hem te laten zoals afgebeeld of je geld terug te geven."
      - heading: "Welke contactmethoden zijn beschikbaar voor dringende vragen?"
        content: "Voor dringende vragen kun je ons het beste bellen. Ons telefoonnummer is +376 685 958. We kunnen ook antwoorden via WhatsApp en e-mail, maar de snelste manier is per telefoon."
      - heading: "Hoe kan ik contact opnemen met de klantenservice?"
        content: "Je kunt contact opnemen via telefoon, WhatsApp of e-mail."
      - heading: "Kan ik een afspraak maken voor een consult?"
