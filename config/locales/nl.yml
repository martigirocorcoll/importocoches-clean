    p1: "MERCEDES-BENZ vindt zijn oorsprong in de uitvinding van de auto door Karl Benz aan het einde van de 19e eeuw en het pionierswerk van Gottlieb Daimler en Wilhelm Maybach. De fusie van de twee bedrijven in 1926 vormde Daimler-Benz en legde de basis voor het iconische merk dat bekend staat om innovatie, luxe en prestaties."
