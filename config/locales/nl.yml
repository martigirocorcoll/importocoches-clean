    t3: "Technologische innovatie"
    p3: "MERCEDES-BENZ heeft altijd voorop gelopen op het gebied van auto-innovatie en revolutionaire technologieën geïntroduceerd die de veiligheid, het comfort en de prestaties verbeteren. Van baanbrekende veiligheidsvoorzieningen zoals kreukelzone en antiblokkeerremmen tot geavanceerde hulpsystemen voor de bestuurder en elektrificatie, Mercedes-Benz blijft de grenzen van de autotechniek verleggen."
    t4: "Ontwerp en ambachten"
    p4: "MERCEDES-BENZ voertuigen staan bekend om hun tijdloze design, zorgvuldige vakmanschap en aandacht voor detail. Van de strakke lijnen van het exterieur tot de luxueuze materialen die in het interieur worden gebruikt, elke Mercedes-Benz is een bewijs van het streven van het merk naar kwaliteit en uitmuntendheid. Of het nu gaat om de strakke coupélijnen van de CLA of de verfijnde elegantie van de S-Klasse sedan, Mercedes-Benz zet de standaard in autodesign."
