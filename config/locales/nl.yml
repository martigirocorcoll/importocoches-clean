      - heading: "Heeft u hulp in andere talen?"
        content: "We kunnen je helpen in het Catalaans, Spaans, Frans en Engels"
      - heading: "Wat onderscheidt Importocotxe.ad van andere auto-importbedrijven?"
        content: "Ons belangrijkste verschil is onze 100% importaanpak. We verkopen geen voorraadauto's en hebben er dus geen belang bij om je een specifieke auto te laten kopen. Omdat we 100% gericht zijn op importeren, hebben we ook verschillende systemen ontwikkeld om het zo goed mogelijk te doen. Van ons webplatform waarop je alle beschikbare auto's kunt zien en automatisch de uiteindelijke prijs te weten komt, tot ons hybride transportsysteem en de levering aan huis van de auto's om het importproces zo snel en gemakkelijk mogelijk te maken"
      - heading: "Mag ik uw kantoren bezoeken voor meer informatie?"
        content: "We hebben geen klantenservice omdat we in veel gevallen niet aanwezig zijn omdat we veel tijd besteden aan het vervoeren van auto's, bij de import of aan leveringen. Als je ons wilt ontmoeten, is dat geen probleem omdat we afspraken kunnen maken en elkaar kunnen zien"
      - heading: "In welke staat worden de auto's geleverd?"
        content: "De auto's worden geleverd met een basisreiniging voor aflevering. Je zou verwachten dat het interieur schoon is en de buitenkant in goede staat is om van te genieten wanneer je de auto in ontvangst neemt. De meeste auto's die we importeren zijn echter gebruikte auto's en kunnen daarom kleine gebruikssporen of slijtage vertonen die overeenkomen met de leeftijd en de kilometerstand. Bij importocotxe.ad staan we er altijd voor open om hierover met u te praten en te beoordelen of deze voldoende zijn om de reparatie ervan te dekken of niet, maar we kunnen niet eisen dat een gebruikte auto in dezelfde staat verkeert als een nieuwe. Op dezelfde manier, als de klant de auto wil ontvangen met een volledige reiniging van het type detailing, kan hij dit aangeven bij het formaliseren van het contract om het in de prijs te kunnen opnemen"
    subtitle5: "5. Veiligheid, garanties en retourzendingen"
    sections5:
      - heading: "Heb ik een verzekering nodig voordat de auto arriveert?"
        content: "Ja, om de auto in Andorra te kunnen registreren, moet de verzekering al zijn afgesloten. De verzekeringsmaatschappijen in Andorra zijn gewend aan het importproces en kunnen een auto verzekeren terwijl deze nog onderweg is. Als je aanbevelingen wilt voor het verzekeren van je voertuig, vraag het ons en we zullen je helpen"
      - heading: "Wat voor garanties bieden jullie voor geïmporteerde auto's?"
        content: "Zodra de auto is afgeleverd en we hem aan je verkopen, geven we je een jaar wettelijke garantie die de kosten van reparaties dekt. "
      - heading: "Hoe gaat u om met klachten en grieven?"
        content: "Voor de dienst na verkoop blijft u met ons praten en wordt u niet door derden behandeld, zodat u dezelfde behandeling krijgt als voor de verkoop. We luisteren naar alle klachten en claims en zorgen voor alles wat onder onze verantwoordelijkheid valt"
      - heading: "Kan ik de auto terugbrengen als hij niet aan mijn verwachtingen voldoet?"
        content: "Als de auto niet voldoet aan de kenmerken die in het contract zijn gespecificeerd en dit niet kan worden verholpen, kunt u de auto retourneren en krijgt u uw geld terug."
      - heading: "Is het mogelijk om het importproces te annuleren als het eenmaal is gestart?"
        content: "Over het algemeen niet, als het proces eenmaal is gestart kan het niet meer worden geannuleerd. Indien nodig kunt u het ons altijd laten weten en kunnen we het proberen, maar we kunnen niet garanderen dat het geannuleerd kan worden"
      - heading: "Wat gebeurt er als de auto niet voldoet aan de Andorrese voorschriften?"
        content: "Als een auto niet voldoet aan de regelgeving, kan deze niet worden geregistreerd. In het hypothetische geval dat deze auto door ons is geïmporteerd, krijgt u uiteraard het volledige aankoopbedrag terug"
      - heading: "Welke gedetailleerde informatie geeft u over de auto vóór de aankoop?"
        content: "We sturen graag informatie over de uitrusting van het voertuig, informatie over de staat van de slijtageonderdelen (remmen, banden...), we geven de datum en kilometerstand van de volgende periodieke onderhoudsbeurt op en we sturen foto's voor een correcte visualisatie van de auto"
      - heading: "Welke factoren kunnen de levertijd van de auto vertragen?"
        content: "In een importproces zijn er veel factoren die de levertijd van de auto kunnen vertragen, waarbij te late levering door de dealer en vertragingen in het vrachtwagentransport de meest voorkomende zijn. De levertijd van 3 weken zorgt echter al voor enige vertraging. Het wordt langer dan dit wanneer verschillende vertragingen bij elkaar worden opgeteld"
