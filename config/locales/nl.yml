  expbmw:
    titol: "BMW, voluit Bayerische Motoren Werke AG (Beierse Motorfabrieken), is een van 's werelds meest erkende en gerespecteerde automerken. Het bedrijf werd in 1916 opgericht in Duitsland en heeft een nalatenschap van uitmuntendheid opgebouwd in de productie van auto's, motorfietsen en motoren."
    t1: "Geschiedenis en Stichting"
    p1: "BMW begon als een fabrikant van vliegtuigmotoren tijdens de Eerste Wereldoorlog. Na het conflict diversifieerde het bedrijf naar motorfietsmotoren en uiteindelijk autoproductie. De jaren 1960 markeerden het begin van BMW's wereldwijde expansie, met de introductie van iconische modellen zoals de BMW 02 Series, die de standaard zetten voor prestaties en dynamische rijeigenschappen voor het merk."
    t2: "Emblematische modellen"
    p2: "Door de jaren heen heeft BMW een breed scala aan automodellen geproduceerd, van compacte auto's tot luxe en sportwagens. De 3 Serie is een van de pijlers van het merk en biedt een uitzonderlijke balans tussen prestaties en gebruiksgemak. De 5 Reeks is het paradepaardje van BMW in het segment van de luxewagens, terwijl de 7 Reeks het toppunt is van comfort en technologie. Daarnaast heeft de BMW M performance divisie legendarische sportwagens geproduceerd zoals de BMW M3 en BMW M5, die bekend staan om hun kracht en wendbaarheid."
    t3: "Technologische innovatie"
    p3: "BMW is toonaangevend geweest bij de introductie van geavanceerde autotechnologieën. Van aandrijfsystemen op alle wielen en krachtige motoren tot geïntegreerde GPS-navigatiesystemen en rijhulptechnologieën, het merk heeft altijd voorop gelopen bij de innovatie in de auto-industrie."
    t4: "Elektrificatie"
    p4: "Met het toenemende milieubewustzijn en de vraag naar efficiëntere auto's heeft BMW zijn wagenpark verder geëlektrificeerd. Het heeft verschillende plug-in hybride modellen gelanceerd onder het BMW iPerformance label en volledig elektrische voertuigen onder het BMW i merk, zoals de compacte BMW i3 en de BMW i8 plug-in hybride supersportwagen."
    t5: "Ontwerp en kwaliteit"
    p5: "BMW staat bekend om zijn onderscheidende en elegante design en de bouwkwaliteit van zijn voertuigen. Van het iconische twin-grille design tot de high-end interieurdetails, BMW auto's onderscheiden zich door hun stijl en vakmanschap. Daarnaast heeft het merk een reputatie opgebouwd van uitmuntendheid in autotechniek en design, wat wordt weerspiegeld in de tevredenheid en loyaliteit van zijn klanten."
    t6: "BMW Import Service naar Andorra"
    p6: "Naast zijn wereldwijde reputatie is BMW ook een van de meest gewilde merken op de markt van luxe- en prestatievoertuigen. In die zin, als je geïnteresseerd bent in het verwerven van een specifieke BMW, of het nu een klassiek, sportief of de nieuwste generatie model is, kunnen wij je helpen. Wij zijn gespecialiseerd in het importeren van auto's op aanvraag van Duitsland naar Andorra, en in ons aanbod vind je een verscheidenheid aan BMW modellen die passen bij jouw behoeften en voorkeuren. Ons team is toegewijd aan het vinden van de BMW die je zoekt en zorgt voor een soepel importproces met de kwaliteitsgarantie die je verdient. Aarzel niet om contact met ons op te nemen om uit te vinden hoe wij u kunnen helpen uw ideale BMW te vinden en op zijn bestemming in Andorra te krijgen."
  expmercedes:
    titol: "MERCEDES-BENZ, met als volledige naam Daimler AG (voorheen Daimler-Benz), is een van 's werelds meest erkende en prestigieuze automerken. Het bedrijf werd in 1926 opgericht in Duitsland en heeft een rijk erfgoed in de productie van luxe auto's, vrachtwagens, bussen en bedrijfsvoertuigen."
