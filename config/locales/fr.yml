  expbyd:
    titol: "BYD, dont le nom signifie 'Build Your Dreams' (Construisez Vos Rêves), est un leader mondial dans la fabrication de véhicules électriques et la technologie des batteries. Fondée en 1995 en Chine, l'entreprise est devenue pionnière de la mobilité durable et de l'innovation technologique."
    t1: "Histoire et Fondation"
    p1: "BYD a commencé comme fabricant de batteries rechargeables et s'est rapidement positionnée comme leader mondial dans la technologie des batteries lithium-ion. En 2003, l'entreprise est entrée dans l'industrie automobile et a depuis connu une croissance exponentielle, devenant l'un des plus grands fabricants de véhicules électriques au monde."
    t2: "Innovation en Batteries Blade"
    p2: "BYD a révolutionné l'industrie avec sa technologie de batterie Blade, une innovation offrant plus de sécurité, une densité énergétique supérieure et une durée de vie plus longue. Cette technologie LFP (phosphate de fer-lithium) élimine pratiquement le risque d'incendie et permet des charges plus rapides, établissant de nouvelles normes dans le secteur."
    t3: "Gamme de Véhicules Électriques"
    p3: "BYD propose une large gamme de véhicules entièrement électriques allant des compactes urbaines comme le Dolphin aux berlines premium comme le Seal, en passant par les SUV familiaux comme l'Atto 3 et le Seal U. Chaque modèle combine technologie avancée, design moderne et excellent rapport qualité-prix."
    t4: "Technologie et Autonomie"
    p4: "Les véhicules BYD se distinguent par leurs autonomies impressionnantes dépassant 500 km sur de nombreux modèles, des systèmes de charge rapide permettant de récupérer 80% de la batterie en moins de 30 minutes, et des technologies avancées d'assistance à la conduite garantissant sécurité et confort."
    t5: "Durabilité et Engagement Environnemental"
    p5: "BYD est un leader mondial en mobilité durable, fabriquant non seulement des véhicules électriques mais aussi des bus électriques, des camions et des systèmes de stockage d'énergie. Leur engagement envers l'environnement se reflète dans chaque aspect de leur production, de la fabrication des batteries au recyclage des composants."
    t6: "Service d'Importation BYD vers l'Espagne"
    p6: "En tant que leader des véhicules électriques, BYD est de plus en plus demandé par les conducteurs recherchant une mobilité durable sans compromettre les performances. Si vous êtes intéressé par l'acquisition d'un BYD spécifique, qu'il s'agisse du compact Dolphin, de l'élégant Seal, du polyvalent Atto 3 ou du spacieux Seal U, nous pouvons vous aider. Nous sommes spécialisés dans l'importation sur demande de voitures électriques depuis l'Allemagne vers l'Espagne, garantissant un processus transparent et efficace. Contactez-nous pour découvrir comment nous pouvons vous aider à trouver votre BYD idéal et profiter de la mobilité électrique du futur."
  explambo:
    titol: "Lamborghini : Passion, Vitesse et Élégance Italienne dans Chaque Détail"
    t1: "Design Exclusif"
    p1: "Lamborghini est connue pour son design exclusif et distinctif, reflétant la passion et la performance italiennes dans chaque détail. De son style emblématique à son aérodynamique exceptionnelle, chaque Lamborghini est un chef-d'œuvre du design automobile."
    t2: "Haute Performance"
    p2: "Les véhicules Lamborghini offrent des performances de haut niveau, avec des moteurs puissants et une ingénierie de précision qui garantit une expérience de conduite passionnante. De la piste à la rue, chaque Lamborghini est conçue pour offrir des performances exceptionnelles."
    t3: "Artisanat"
    p3: "L'artisanat est une partie fondamentale de la marque Lamborghini. Chaque véhicule est construit selon les normes les plus élevées de qualité et d'attention aux détails, reflétant le dévouement et le savoir-faire des artisans italiens."
    t4: "Patrimoine Sportif"
    p4: "Avec un riche patrimoine dans le sport automobile, Lamborghini a laissé une empreinte indélébile dans les courses de haute performance. De la légendaire Miura aux supercars modernes, Lamborghini continue de faire vivre l'excitation de la piste dans la rue."
    t5: "Présence Mondiale"
    p5: "Lamborghini a une présence mondiale qui reflète son statut de marque emblématique dans le monde de l'automobile. Avec des concessionnaires dans le monde entier, les clients de Lamborghini peuvent profiter d'un service exceptionnel et d'une attention personnalisée partout dans le monde."
    t6: "Service d'Importation vers Espagne"
    p6: "À Espagne, il n'y a pas de concessionnaire officiel Lamborghini, mais nous pouvons vous aider à importer la Lamborghini de vos rêves jusqu'à votre porte. Notre service d'importation spécialisé garantit un processus sans faille et vous permet de profiter du plaisir de posséder une Lamborghini en Espagne."


