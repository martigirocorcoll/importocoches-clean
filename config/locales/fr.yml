  faqs:
    faqs: "Questions"
    title: "Questions Fréquentes sur l'Importation de Voitures en Espagne"
    description: "Nous répondons à vos questions sur le processus d'importation, les coûts, le transport, les services et les garanties lors de l'importation de voitures en Espagne avec importocoches.com."
    subtitle1: "1. Importation de voitures en Espagne"
    sections1:
      - heading: "Comment fonctionne le processus d'importation de voitures en Espagne ?"
        content: "Le processus d'importation est long et comprend toutes les étapes depuis la recherche de la voiture, la réservation, l'achat, le transport et l'entrée ultérieure en Espagne, l'homologation, l'immatriculation et la livraison. Si vous souhaitez plus d'informations à ce sujet, vous pouvez consulter notre article de blog dédié : https://www.importocoches.com/articles/como-importar-un-coche-a-espana-en-2023."
      - heading: "Quel type d'inspections sont réalisées sur les voitures importées ?"
        content: "Il y a trois inspections. La première concerne l'historique du véhicule, pour vérifier que tout est en ordre et qu'il n'y a pas de divergences. La deuxième est une inspection visuelle et de conduite pour vérifier le bon état du véhicule, et la dernière est l'inspection proprement dite effectuée au contrôle technique (ITV). Toutes les voitures importées doivent passer le contrôle technique en premier, où il est vérifié que tout est en ordre et que la voiture est sûre et conforme à toutes les normes légales pour l'Espagne."
      - heading: "Quels documents sont nécessaires pour l'importation ?"
        content: "Vous devrez avoir la facture d'achat du véhicule, les papiers de circulation du pays d'origine et un document d'homologation du véhicule, soit le COC, soit le résultat d'une homologation individuelle. En outre, il faut être clair que pour pouvoir importer la voiture, celle-ci ne doit pas avoir plus de 6 ans."
      - heading: "Que se passe-t-il s'il manque un document ?"
        content: "S'il manque un document, la voiture ne pourra pas être immatriculée en Espagne, rendant son importation inutile. Chez Importocotxe, nous vérifions tout cela avant d'importer le véhicule."
      - heading: "Comment puis-je vérifier l'historique de la voiture ?"
        content: "Cela peut se faire par plusieurs méthodes, la plus accessible étant d'utiliser un site web appelé Carfax. En indiquant le numéro de châssis, vous accédez à un rapport contenant l'historique."
      - heading: "Quel type de voitures ne peuvent pas être importées en Espagne ?"
        content: "Les voitures de plus de 6 ans qui ne peuvent pas être considérées comme classiques et toutes les voitures dont l'homologation n'est pas équivalente à celle de l'Europe ne peuvent pas être importées."
      - heading: "Que se passe-t-il si la voiture ne passe pas l'inspection ?"
        content: "Si elle ne passe pas les premières inspections, il est recommandé de ne pas acheter la voiture. En cas de contrôle technique (ITV), il faudra corriger les défauts trouvés."
      - heading: "Quels sont les coûts associés à l'importation ?"
        content: "Les coûts sont ceux de la voiture elle-même, 4,5% en tant qu'IGI, les droits de douane correspondants en cas d'achat de la voiture dans des pays d'origine qui l'exigent, le transport de la voiture et environ 650 € de frais relatifs aux démarches des transitaires, ITV, immatriculation, taxe annuelle et plaques d'immatriculation. Il ne faut pas non plus oublier les frais bancaires pour effectuer le transfert d'achat."
      - heading: "Si je ne suis pas d'Espagne, puis-je importer une voiture avec vous ?"
        content: "Non, désolé mais nous ne pouvons importer des voitures que pour les résidents en Espagne ou les sociétés espagnoles. Si vous n'êtes pas espagnol, je vous recommande de chercher un importateur dans votre pays. Dans le cas de l'Espagne, nous recommandons les services de importyourcar.es."
    subtitle2: "2. Coûts et Options de Paiement avec Importocotxe"
    sections2:
      - heading: "Quels sont les coûts associés à Importocotxe ?"
        content: "Chez importocotxe, nous avons des frais de 5% de la valeur de la voiture. Avec cela, nous nous occupons de tout ce qui concerne l'importation, agissant comme vendeurs et assumant donc le risque de l'achat en Allemagne, nous fournissons le service après-vente et nous nous occupons également de payer la TVA à l'origine et de faire les démarches pour la récupérer."
      - heading: "Y a-t-il des frais supplémentaires inattendus ?"
        content: "Non, le prix que nous vous proposons est un prix final. S'il y a des surprises, nous les assumons. Vous devez simplement tenir compte du fait que vous devrez souscrire une assurance pour la voiture."
      - heading: "Quel est le mode de paiement préféré ?"
        content: "Les paiements se font par virement bancaire en deux étapes. Un premier paiement d'environ 3 000 € pour réserver la voiture à l'origine et éviter qu'elle ne soit vendue à d'autres. Un second paiement, une fois la réservation effectuée et dans un délai maximum d'environ 2 semaines, pour le solde restant."
      - heading: "Puis-je payer en plusieurs fois ?"
        content: "Oui, vous pouvez demander un financement à une banque pour pouvoir payer la voiture en plusieurs fois. Nous pouvons vous fournir une facture proforma pour que vous la remettiez à la banque et qu'elle étudie le financement."
      - heading: "Quels sont les termes et conditions du financement ?"
        content: "Dans ce cas, chaque banque a des offres différentes qui changent. Ne les offrant pas nous-mêmes, nous ne pouvons pas les indiquer, mais il est vrai que le financement via une banque est généralement plus compétitif en termes de prix que celui que l'on peut obtenir auprès de sociétés de financement à la consommation."
      - heading: "Offrez-vous des réductions pour les importations multiples ?"
        content: "Oui, si vous souhaitez importer plus d'une voiture à la fois, faites-le nous savoir et nous pourrons ajuster légèrement le prix de nos honoraires."
    subtitle3: "3. Transport et Livraison"
    sections3:
      - heading: "Comment se déroule le transport de la voiture ?"
        content: "En général, les voitures sont transportées par camion transporteur de voitures du pays d'origine à La Jonquera (frontière France-Espagne). Là, nous récupérons la voiture et la transportons en remorque individuelle ou en la conduisant jusqu'à Espagne. Nous procédons ainsi car c'est la méthode la plus rapide et la plus économique. Il est difficile de faire venir un camion en Espagne, mais il est facile de trouver ceux qui passent par La Jonquera."
      - heading: "Puis-je suivre l'envoi de ma voiture ?"
        content: "Nous n'avons pas de système de suivi, mais une fois que vous avez acheté la voiture, vous pouvez nous contacter pour obtenir des mises à jour sur l'état de l'importation. Cependant, comme la voiture est chargée dans un camion transportant 9 autres voitures, il est facile que les dates prévues et réelles changent. Ne soyez donc pas surpris si nous vous indiquons une date de chargement et que nous la modifions plusieurs fois. Cependant, lorsque nous indiquons ces 3 semaines environ pour le processus total d'importation, cela inclut déjà une marge pour d'éventuelles modifications des délais avec les camions."
      - heading: "Combien de temps faut-il pour compléter le processus d'importation ?"
        content: "Le processus d'importation prend environ trois semaines à compter du moment où nous recevons le paiement intégral du véhicule. Au début du processus, il est lent et avance peu à peu car le concessionnaire à l'origine doit préparer le véhicule pour l'exportation et organiser ensuite la collecte. Mais une fois que la voiture est récupérée par le camion, le processus avance rapidement et se termine généralement en 5 à 7 jours ouvrables."
      - heading: "Pouvez-vous livrer la voiture directement à mon domicile ?"
        content: "Oui, nous livrons les voitures à l'endroit indiqué en Espagne."
      - heading: "Offrez-vous des services de stockage temporaire ?"
        content: "Oui, si nous avons commencé l'importation et que vous savez que vous ne serez pas disponible pour récupérer le véhicule pendant un certain temps, faites-le nous savoir et nous le garderons jusqu'à votre arrivée."
      - heading: "Que se passe-t-il si la voiture subit des dommages pendant le transport ?"
        content: "Le transport est assuré et tout incident éventuel sera réparé ou l'argent de la voiture vous sera remboursé."
      - heading: "Y a-t-il des options de livraison express ?"
        content: "Si vous avez besoin de recevoir la voiture plus rapidement que prévu, veuillez nous en informer avant de finaliser le contrat d'achat. Nous pouvons envisager des options pour accélérer le processus et même vous proposer des options plus rapides. Cependant, nous ne pouvons garantir une date de livraison exacte car il s'agit d'un processus impliquant de nombreux intervenants. Nous ne pouvons pas être tenus responsables des coûts que pourrait entraîner l'absence du véhicule pendant le processus d'importation."
    subtitle4: "4. Services et Support Client"
    sections4:
      - heading: "Puis-je obtenir un devis avant de commencer le processus ?"
        content: "Oui, avant de commencer l'importation, vous aurez un devis ferme signé par contrat. En cas de surcoûts inattendus, nous les assumerons chez importocoches.com. En fait, les prix des voitures sont déjà indiqués sur le site web et ne seront jamais supérieurs au prix annoncé."
      - heading: "Pouvez-vous m'aider à trouver une voiture spécifique ?"
        content: "Oui, vous pouvez nous indiquer ce que vous recherchez et nous vous aiderons à trouver cette voiture spécifique que vous recherchez. Plus la description de la voiture est précise, meilleurs seront les résultats que nous vous montrerons."
      - heading: "Quelles marques et modèles avez-vous disponibles ?"
        content: "Nous pouvons importer toutes sortes de marques et modèles. Même des modèles en stock limité ou qui ne sont pas encore sortis sur le marché espagnol. Sur le site web, il y a un moteur de recherche où la plupart des marques et modèles sont disponibles avec une ancienneté maximale de 6 ans. Si vous en cherchez un qui n'apparaît pas, contactez-nous et demandez-le."
      - heading: "Puis-je demander des caractéristiques personnalisées pour la voiture ?"
        content: "Oui, exactement. Si vous recherchez des caractéristiques spécifiques, faites-le nous savoir afin que nous puissions vous aider à trouver des options."
      - heading: "Avez-vous des véhicules électriques disponibles ?"
        content: "Oui, nous pouvons proposer des véhicules électriques sans problème. Dans ce cas, il est vrai qu'ils doivent être des modèles vendus en Europe. Sur certains sites internet, il est indiqué que les modèles électriques ne paient que 1% d'IGI en Espagne, ce qui est faux. En 2024, les voitures électriques en Espagne paient 4,5% d'IGI comme les autres véhicules."
      - heading: "Puis-je voir la voiture avant de l'acheter ?"
        content: "Comme la voiture est en Allemagne, la visiter est compliqué. Il n'y a aucun problème à aller la voir, mais nous comprenons que ce n'est pas pratique. Nous vous enverrons toujours des photos du véhicule ainsi qu'une liste complète de l'équipement de la voiture et nous garantissons que la voiture arrivera comme indiqué dans ces supports. Si ce n'est pas le cas, nous serons obligés de la remettre en état ou de vous rembourser l'argent."
      - heading: "Quels sont les moyens de contact disponibles pour les questions urgentes ?"
        content: "Pour les questions urgentes, le meilleur moyen est de nous appeler. Notre numéro est +376 666 488. Nous répondons également via WhatsApp et e-mail, mais le téléphone est le moyen le plus rapide."
      - heading: "Comment puis-je contacter le service client ?"
        content: "Vous pouvez nous contacter par téléphone, WhatsApp ou e-mail."
      - heading: "Puis-je prendre rendez-vous pour une consultation ?"
        content: "Oui, si vous souhaitez nous rencontrer, il n'y a aucun problème. Nous prenons rendez-vous et nous nous rencontrons."
      - heading: "Avez-vous une assistance dans d'autres langues ?"
        content: "Nous pouvons vous aider en catalan, espagnol, français et anglais."
      - heading: "Qu'est-ce qui distingue Importocotxe.ad des autres entreprises d'importation de voitures ?"
        content: "Notre principale différence est notre approche 100% axée sur l'importation. Nous ne vendons pas de voitures en stock et n'avons donc aucun intérêt à vous faire acheter une voiture spécifique. De plus, en nous consacrant entièrement à l'importation, nous avons développé différents systèmes pour le faire au mieux. De notre plateforme web où vous voyez toutes les voitures disponibles avec le prix final automatiquement, à notre système de transport hybride et de livraison à domicile des véhicules, nous faisons de l'importation un processus aussi rapide et simple que possible."
      - heading: "Puis-je visiter vos bureaux pour obtenir plus d'informations ?"
        content: "Nous n'avons pas de bureaux ouverts au public car, dans de nombreux cas, nous ne sommes pas présents, passant une grande partie du temps à transporter des voitures, à gérer les importations ou à faire des livraisons. Si vous souhaitez nous rencontrer, il n'y a aucun problème car nous pouvons prendre rendez-vous et nous rencontrer."
      - heading: "Dans quel état les voitures sont-elles livrées ?"
        content: "Les voitures sont livrées avec un nettoyage de base effectué avant la livraison. Il est normal de trouver un intérieur propre et un extérieur également en bon état pour un plus grand plaisir au moment de recevoir la voiture. Cependant, la plupart des voitures que nous importons sont des véhicules d'occasion et, en tant que tels, peuvent présenter de petites marques d'utilisation ou des signes d'usure conformes à leur âge et leur kilométrage. Chez importocoches.com, nous serons toujours ouverts à discuter avec vous à leur sujet et à évaluer s'ils sont suffisants pour justifier leur réparation ou non, mais on ne peut pas exiger d'une voiture d'occasion un état comme celui d'une voiture neuve. De la même manière, si le client souhaite recevoir la voiture avec un nettoyage complet de type detailing, il peut le demander lors de la finalisation du contrat afin de l'inclure dans le prix."
    subtitle5: "5. Sécurité, Garanties et Retours"
    sections5:
      - heading: "Ai-je besoin d'une assurance avant l'arrivée de la voiture ?"
        content: "Oui, pour pouvoir immatriculer la voiture en Espagne, nous aurons besoin que vous ayez déjà souscrit l'assurance. Les assureurs en Espagne sont habitués au processus d'importation et peuvent assurer une voiture lorsqu'elle est encore en route. Si vous souhaitez des recommandations pour assurer votre véhicule, demandez-nous et nous vous aiderons."
      - heading: "Quel type de garanties offrez-vous pour les voitures importées ?"
        content: "Une fois la voiture livrée, et comme nous vous la vendons, nous vous offrons une garantie légale d'un an couvrant les frais de réparation correspondants."
      - heading: "Comment gérez-vous les plaintes et réclamations ?"
        content: "Pour le service après-vente, vous continuerez à parler avec nous et vous ne serez pas pris en charge par des tiers, assurant un traitement identique à celui avant la vente. Nous écouterons toutes les plaintes et réclamations et nous nous occuperons de tout ce qui relève de notre responsabilité."
      - heading: "Puis-je retourner la voiture si elle ne correspond pas à mes attentes ?"
        content: "Si la voiture ne présente pas les caractéristiques spécifiées dans le contrat et que cela ne peut être corrigé, vous pourrez retourner la voiture et nous vous rembourserons l'argent."
      - heading: "Est-il possible d'annuler le processus d'importation une fois qu'il est lancé ?"
        content: "Généralement non, une fois que le processus a commencé, il ne peut pas être annulé. En cas de besoin, vous pouvez toujours nous le signaler et nous pouvons essayer, mais nous ne pouvons pas garantir que cela sera possible."
      - heading: "Que se passe-t-il si la voiture ne respecte pas les normes d'Espagne ?"
        content: "Si une voiture ne respecte pas les normes, elle ne pourra pas être immatriculée. Évidemment, dans le cas hypothétique où nous aurions importé cette voiture, nous vous rembourserons la totalité de l'argent."
      - heading: "Quelles informations détaillées fournissez-vous sur la voiture avant l'achat ?"
        content: "Nous aimons envoyer des informations sur l'équipement du véhicule, des informations sur l'état des pièces d'usure (freins, pneus…), nous indiquons la date et le kilométrage du prochain entretien périodique et nous envoyons des photographies pour une visualisation correcte de la voiture."
      - heading: "Quels facteurs peuvent retarder le temps de livraison de la voiture ?"
        content: "Dans un processus d'importation, il y a de nombreux facteurs qui peuvent retarder le temps de livraison de la voiture, les plus courants étant une livraison tardive de la part du concessionnaire et des retards dans le transport par camion. Cependant, le délai de 3 semaines prévoit déjà un certain retard. Il est prolongé au-delà de cela lorsque plusieurs retards s'additionnent."

