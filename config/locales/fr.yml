    p2: "Au fil des ans, Porsche a produit une série de modèles emblématiques qui ont laissé une empreinte indélébile dans l'industrie automobile. Du légendaire Porsche 911, avec sa silhouette distinctive et ses performances exceptionnelles, au Porsche Cayman agile et puissant, chaque modèle Porsche incarne une passion pour l'ingénierie de précision et la performance suprême."
