    p1: "Porsche est une marque automobile emblématique avec une histoire riche dans l'industrie automobile. Fondée en 1931 par Ferdinand Porsche en Allemagne, l'entreprise a été pionnière dans la conception et la fabrication de voitures de sport haut de gamme qui combinent une technologie innovante avec une expérience de conduite exaltante."
