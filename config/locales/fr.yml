  model_descriptions:
    bmw_serie_7: "La BMW Série 7 représente l'élégance et l'innovation à leur apogée. Cette berline de luxe offre un intérieur raffiné avec des matériaux premium, une technologie de pointe et des performances exceptionnelles. Parfaite pour ceux qui recherchent confort et prestige à chaque voyage."
    bmw_i4: "La BMW i4 est la berline électrique qui combine durabilité et émotion de conduite. Avec une autonomie impressionnante et une accélération instantanée, l'i4 offre l'expérience BMW dans un format 100% électrique. Technologie innovante et design attractif pour le conducteur moderne."
    mercedes_gle: "Le Mercedes-Benz GLE est le SUV qui définit polyvalence et luxe. Avec un espace intérieur généreux, une technologie intelligente et des capacités tout-terrain, le GLE s'adapte aussi bien à la ville qu'à l'aventure. Élégance et performance en parfaite harmonie."
    mercedes_eqv: "Le Mercedes-Benz EQV est le monospace électrique premium qui transforme les voyages en famille. Espace pour 7 passagers, zéro émission et tout le luxe Mercedes dans un véhicule pratique et durable. Idéal pour les familles qui ne veulent pas renoncer au confort ni à l'environnement."
    audi_q4: "L'Audi Q4 e-tron est le SUV électrique compact offrant la technologie quattro en version électrique. Design moderne, intérieur spacieux et une autonomie qui assure des voyages sans souci. L'entrée parfaite dans le monde électrique premium d'Audi."
    audi_q6: "L'Audi Q6 e-tron représente l'avenir des SUV électriques. Avec la nouvelle plateforme PPE, il offre une charge ultra-rapide, une autonomie étendue et un intérieur numérique révolutionnaire. Technologie de pointe pour les conducteurs les plus exigeants."
    volkswagen_t7_california: "Le Volkswagen T7 California est l'emblématique van aménagé réinventé. Équipé d'une cuisine, d'un lit et d'un toit relevable, il offre une liberté totale pour explorer. Parfait pour vos aventures avec tout le confort dont vous avez besoin."
    volkswagen_id3: "Le Volkswagen ID.3 est l'électrique accessible qui marque le futur de la mobilité. Avec une autonomie réelle pour le quotidien, une charge rapide et un habitacle spacieux, l'ID.3 rend la transition vers l'électrique simple et agréable."
    mini_aceman: "Le MINI Aceman est le crossover électrique qui combine le style MINI avec la praticité moderne. Agile en ville mais spacieux à l'intérieur, il offre l'expérience de conduite MINI en format durable. Distinctif, amusant et 100% électrique."
    cupra_tavascan: "Le Cupra Tavascan est le SUV coupé électrique qui combine sportivité et durabilité. Design agressif, performances passionnantes et technologie de pointe définissent ce modèle. Pour ceux qui recherchent la performance sans compromettre l'avenir."
    cupra_terramar: "Le Cupra Terramar est le nouveau SUV qui combine élégance et caractère sportif. Moteur puissant, technologie avancée et un design qui ne passe pas inaperçu. L'équilibre parfait entre confort quotidien et émotion de conduite."
    byd_seal: "Le BYD Seal est la berline électrique combinant technologie de batterie de dernière génération avec un design élégant. Avec une autonomie leader dans son segment et des performances sportives, le Seal prouve que les véhicules électriques chinois sont là pour rester."
    byd_atto_3: "Le BYD Atto 3 est le SUV électrique compact offrant un rapport qualité-prix exceptionnel. Avec des batteries LFP longue durée, une technologie de sécurité avancée et un intérieur moderne, l'Atto 3 rend l'électrique accessible à tous."
    byd_dolphin: "Le BYD Dolphin est l'urbaine électrique qui rend la mobilité durable accessible. Compact mais spacieux, avec une autonomie suffisante pour le quotidien et un design jeune et frais. La porte d'entrée parfaite à la famille BYD."
    byd_seal_u: "Le BYD Seal U est le SUV familial électrique avec 7 places et autonomie étendue. Parfait pour les familles ayant besoin d'espace sans renoncer à la durabilité. Technologie avancée et sécurité maximale dans un format pratique et efficace."
